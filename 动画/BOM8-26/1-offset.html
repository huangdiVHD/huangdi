<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>offset家族</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				position: relative;
				width: 200px;
				height: 200px;
				margin: 50px auto;
				padding: 50px 30px 20px 40px;
				border: 10px solid #eee;
				background-color: red;
			}
			.inner{
				width: 100px;
				height: 100px;
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<div class="conent" style="position: relative;">
			<div class="box">
				<div class="inner"></div>
			</div>
		</div>
		
		<script type="text/javascript">
			// 注意: 1. offset家族获取的是 number 类型; 2. 获取都是整数
			var box = document.querySelector(".box");
			var inner = document.querySelector(".inner");
			<!-- offsetWidth/offsetHeight   检测盒子宽高  人为设定的宽高 + padding + border -->
			// console.log("offsetWidth===>" + box.offsetWidth + ", offsetHeight===>" + box.offsetHeight);
			<!-- offsetLeft/offsetTop  检测盒子距离有定位的父盒子的左上距离,最终指向body -->
			// console.log("offsetLeft===>" + box.offsetLeft + ", offsetTop ===>" + box.offsetTop);
			// console.log("offsetLeft===>" + inner.offsetLeft + ", offsetTop ===>" + inner.offsetTop);
			<!-- offsetParent  Dom对象 获取到当前元素有定位的父盒子,没有直到body -->
			// console.log("inner.offsetParent ===>" , inner.offsetParent);
		</script>
	</body>
</html>
