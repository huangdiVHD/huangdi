<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获取元素样式</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				margin: 50px auto;
				padding: 20px;
				border: 10px solid red;
				background-color: orange;
			}

			.box::after{
				position: absolute;
				bottom: 0px;
				left: 30px;
				width: 40px;
				height: 1px;
				background-color: red;
				content: "";
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		
		
		<script type="text/javascript">
			
			
		</script>
	</body>
</html>
