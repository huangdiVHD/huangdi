<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>scroll家族</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				width: 3000px;
				height: 3000px;
			}
			.box{
				width: 200px;
				height: 200px;
				padding: 50px;
				margin: 100px;
				background-color: red;
				border: 20px solid black;
				overflow: auto;
			}
			.inner{
				width: 400px;
				height: 400px;
				background-color: #800080;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="inner"></div>
		</div>
		

		<script type="text/javascript">
			var box = document.querySelector(".box");
			var inner = document.querySelector(".inner");
			// scrollWidth/Height 值  内容溢出时 值 = 内容宽/高 + padding 注意: 有滚动条时,左右的padding只显示一个		sw = 450 sh = 500
			// 没有滚动条时: padding 只显示 上面的和左面的  sw = sh = 450
			// 内容未溢出 值 = 盒子宽高 + padding  sw = sh = 300
			
			
			// scrollLeft/scrollTop  获取该值得元素必须有滚动条,否则显示为 0,表示遮挡的上左距离
			// 获取浏览器被卷入的上左距离
			var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
			
			function sct(){
				return document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
			}
			function scl(){
				return document.documentElement.scrollLeft || window.pageXOffset || document.body.scrollLeft
			}
			
			box.onscroll = function (){
				console.log("current scrollTop ===>" + this.scrollTop + " current scrllLeft ===> " + this.scrollLeft);
			}
			
			// 滚动获取左边距和上边距
			window.onscroll = function (){
				console.log("current scrollTop ===> " + sct() + " current scrollLeft ===> " + scl());
			}
			
		</script>
	</body>
</html>
