<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0px;
        padding: 0px;
    }
    ul {
        list-style: none;
    }
    body {
        width: 100%;
        height: 1500px;
    }
    .box {
        width: 100%;
        height: 100%;
        background-color: aqua;
    }
    .li1 {
        width: 300px;
        height: 50px;
    }
    </style>
</head>
<body>
    <ul class="box">
        <!-- <li class="li1">dsadsa</li>
        <li class="li1">dsad </li> -->
    </ul>
    <script>
        var img1 = ['m1.jpg', 'm2.jpg', 'm3.jpg', 'm4.jpg', 'm5.jpg'];
        var box = document.querySelector('.box');

        // box.onclick = function () {
        //         mo(box, img1);
        // }

        window.onscroll = function(){

            if(sct()>= 0&&sct()<=1500){
                console.log('a');
                mo(box, img1);
            }
            // if(sct()==1500){
                
            //     // alert('dasdas');
            // }
        }
        function sct(){
		return document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
	    }
        function mo(ele, arr) {
            var str = "";
            for (var i = 0; i < arr.length; i++) {
                str += '<li class="li1">'+arr[i]+'</li>';
            }
            ele.innerHTML += str;
        }
    </script>
</body>
</html>
