<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    
        .co {
            position: fixed;
            top: 50px;
            left: 100px;
            width: 450px;
            border: 3px solid black;
        }
        .co1 {
            float: left;
            height: 50px;
            width: 150px;
            background-color: aqua;
        }
        .co2 {
            float: left;
            height: 50px;
            width: 150px;
            background-color: red;
        }
        .co3 {
            float: left;
            height: 50px;
            width: 150px;
            background-color: blue;
        }
        .box1 {
            height: 1500px;
            background-color: aqua;
        }
    
        .box2 {
            height: 1500px;
            background-color: red;
        }
    
        .box3 {
            height: 1500px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="co">
       <div class="co1"></div>
       <div class="co2"></div>
       <div class="co3"></div>
    </div>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <script>
        var col = document.querySelector('.co1');
        var co2 = document.querySelector('.co2');
        var co3 = document.querySelector('.co3');

        var box1 = document.querySelector('.box1');
        var box2 = document.querySelector('.box2');
        var box3 = document.querySelector('.box3');

        col.onclick = function () {
            var h = box1.offsetTop;//获取box1距离页面的Y轴的距离
            // console.log(sct());
            // console.log(h);
            movement(window,h);
        };
        co2.onclick = function () {
            var h = box2.offsetTop;
            movement(window,h);
        };
        co3.onclick = function () {
            var h = box3.offsetTop;
            movement(window,h);
        };
        function movement (ele,highly){
            clearInterval(ele.timer);
            ele.timer = setInterval(function(){
             var length = sct();
             var count  = (highly-length)/10;

             if(Math.abs(count)<1){
                  count = count > 0 ? 1:Math.floor(count);
             }
             length += count;
             ele.scroll(0, length);//将length赋值给scroll的y值,
            //  scroll(X,y)滚动条的X,Y代表横竖2个滚动条可以通过改变X,Y的值来设置滚动条位置
            //  ele.style.offsetTop = length;
             if(Math.abs(length)==highly){
                 console.log('11');
                clearInterval(ele.timer);
             }
            },17);
        }
            // 实时获取页面的卷入高度
        function sct() {
            return document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
        }
    </script>
</body>
</html>
