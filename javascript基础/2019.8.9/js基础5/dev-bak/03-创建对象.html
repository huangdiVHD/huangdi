<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 方式一
        var obj = new Object(); // new 一个 空对象

        console.log(obj);
        // 方式二
        var obj1 = {};

        // 想对象追加属性和方法
        // 追加name 属性
        obj.name = '张三';
        // 追加 say 方法
        obj.say = function () {
            alert(this.name);
        }
        obj.age = 24;
        console.log(obj);

        // 获取对象的属性
        console.log(obj.name)
        // 修改属性值

        // 删除属性 
        delete obj.age;
        console.log(obj)

        // 方式三  自定义构造函数 创建对象
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.say = function () {
                alert(this.name);
            }
        }
        // zc 是 new 出来的实例对象
        var zc = new Person('李四', 27);
        console.log(zc);
        zc.say();
        var zc2 = new Person('王五', 12);

        // new 到底做了什么?
        // 1  开辟内存空间创建了一个对象{}
        // 2  将 构造函数中  this  指向 {}
        // 3  执行构造函数中的代码
        // 4  返回 {}

        // this的指向?
        // 以函数的形式调用时，this 永远都是 window。比如fun();相当于window.fun();
        function foo() {
            alert(this);
        }
        foo(); // window.foo() 
        // .以方法的形式调用时，this 是调用方法的那个对象
        obj.say(); //  this 指向 obj

        // 以构造函数的形式调用时，this 是 new 出来的那个实例对象
    </script>
</body>

</html>
