<body>
    <script>
        var type = '97';
        var num = 30;
        var price;
        if (type === '92') {
            if (num >= 20) {
                price = num * 5.9;
                alert(price);

            } else {
                price = num * 6;
                alert(price);
            }
        } else if (type === '97') {
            if (num >= 30) {
                price = num * 6.95;
                alert(price);
            } else {
                price = num * 7;
                alert(price);
            }
        } else {
            alert('请输入正确的汽油编号');
        }
    </script>
</body>
