<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        // 循环结构  循环执行某一部分代码
        // 控制台输出100 个1
        for (var i = 1; i <= 100; i++) {
            console.log(1);
        }
        // 执行流程
        // var i=1 设置循环变量

        // i<100  判断循环条件

        // i++

        // 打印 0---100 整数
        for (var i = 0; i <= 100; i++) {
            console.log(i);
        }
        // 0  1  2     99 100

        for (var i = 1; i < 13; i = i + 4) {
            console.log(i);
        }
        // 1  5 9

        for (var i = 1; i < 10; i = i + 3) {
            i = i + 1;
            console.log(i);
        }
        // 2 6 10

        for (var i = 1; i <= 10; i++) {

        }
        console.log(i); // 11

        for (var i = 1; i < 7; i = i + 3) {}
        console.log(i); // 7

        // for (var i = 1; i > 0; i++) {
        //     console.log(i);
        // }
        // 1 2  死循环
    </script>
</body>

</html>
