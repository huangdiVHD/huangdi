<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      // 查看今天是周几
      var week = new Date();//获取时间
      var week1 =week.getDay();//分配
    switch(week1) {
        case 0:
            alert('7');
            break;
        case 1:
            alert('1');
            break;
        case 2:
            alert('2');
            break;
        case 3:
            alert('3');
            break;
        case 4:
            alert('4');
            break;
        case 5:
            alert('5');
            break;
        case 6:
            alert('6');
            break;
        default:
        alert('出错');
            break;
    }
    </script>
</body>
</html>
