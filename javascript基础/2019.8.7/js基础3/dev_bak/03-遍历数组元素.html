<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 遍历数组 for循环
        var arr = [3, 7, 4, 6, 9];
        // 下标从0 开始 ,arr.length-1
        for (var i = 0; i < arr.length; i++) {
            // console.log(arr[i]);
            if (arr[i] < 5) {
                console.log(arr[i]);
            }
        }

        for (var i = arr.length - 1; i >= 0; i--) {
            console.log(arr[i]);
        }

        // for in 通常用来 遍历对象
        for (var key in arr) {
            console.log(arr[key]);
        }
    </script>
</body>

</html>
