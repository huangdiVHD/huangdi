    <script>
        var arr = [24, 36, 2, 8];
        // 数组求和
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
            // 简写
            // sum+=arr[i];
            // sum  24  24+36  24+36+2  24+36+2+8
        }
        var arg = sum / arr.length;
        console.log(arg);
    </script>
