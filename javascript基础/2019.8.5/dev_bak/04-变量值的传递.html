<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        var b = 2;
        var c = 3;
        a = b + c; // 5
        b = c - a; // -2
        c = a * b; // -10
        console.log(a); // 5
        console.log(b); // -2
        console.log(c); // -10
    </script>
</body>

</html>
