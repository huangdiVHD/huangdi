    <script>
        // 字面量
        alert('不凡学院');
        console.log(1255522255544111);
        // 1255522255544111+455222222+45545
        // 通常不直接使用字面量
        // 而是通过变量去使用它,变量储存字面量的容器
        var a = 1255522255544111;
        console.log(a);

        // 如何去定义变量(声明变量)
        // 通过 var 关键字 (具有一些特殊功能的短语 或者 单词)
        var b;
        // = 赋值操作,  等号右边的值  赋给 左边的变量
        b = '不凡学院';
        console.log(b);

        // 推荐写法

        var c = '你好';
