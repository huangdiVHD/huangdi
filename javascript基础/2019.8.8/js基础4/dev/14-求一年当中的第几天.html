<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 2018年9月3日;
        var date = new Date('2018-03-03');
        var year = date.getFullYear();
        var month = date.getMonth();
        var day = date.getDate();
        var monthArr = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        // console.log(year, month, day);
        var totalDay = 0;//总天数
        var to = 0;
        for (var i = 0; i < month; i++) {
            totalDay += monthArr[i];//三个月的总天数
        }
        totalDay += day;//总天数=3个月的天数+三月的天数  totalDay = totalDay+day;/
        if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
            // 是闰年 并且 超过2月
            if (month > 1) {
                totalDay++;
            }
        }
        console.log(totalDay);
    </script>
</body>

</html>
