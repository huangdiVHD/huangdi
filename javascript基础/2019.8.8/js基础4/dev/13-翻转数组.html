    <script>
        var arr = [1, 3, 5, 7, 9];
        // 两两交换
        function reverse(arr) {
            var len = arr.length;
            for (var i = 0; i < len / 2; i++) {
           // arr[i] 和 arr[len-i-1] 交换,i最高不大于2假使i=1,则arr[i]=3,arr[len - 1 - i]=7
           //i=0,则arr[i]=1,arr[len - 1 - i]=9
           //进行互换
                var temp = arr[i];
                arr[i] = arr[len - 1 - i];
                arr[len - 1 - i] = temp;
            }
        }
        reverse(arr);
        console.log(arr);
