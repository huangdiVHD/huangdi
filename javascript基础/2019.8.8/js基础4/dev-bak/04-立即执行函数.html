<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 具名函数
        function foo() {
            alert('你好')
        }
        // 匿名函数表达式
        var bar = function () {
            alert('nihao')
        }
        // 以上两个  调用才会执行
        foo();
        bar();
        // 立即执行函数
        // 创建完就会执行 
        (function () {
            alert('自执行函数');
        })();
    </script>



</body>

</html>
