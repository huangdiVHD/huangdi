<body>
    <script>
        function jc(n) {
            if (n === 1) {
                return 1;
            }
            return n * jc(n - 1);
        }

        function jch(n) {
            var sum = 0;
            for (var i = 1; i <= n; i++) {
                sum += jc(i);
            }
            return sum;
        }

        console.log(jch(5)); // 120 24 6 2 1  153
        // 6的阶乘和 = 6!+5!+4!+3!+2!+1!;


        // 递归解决
        // 6的阶乘和 == 5的阶乘和 + 6!
        function jch1(n) {
            // 跳出条件
            if (n === 1) {
                return 1;
            }
            return jc(n) + jch1(n - 1)
        }
        console.log(jch1(5));

        // 走台阶  10个台阶  一次 只能走1阶 或者 2阶
        // 几种走法
    </script>
</body>
