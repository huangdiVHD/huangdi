<body>
    <script>
        // 问题：假设一对初生兔子要一个月才到成熟期，(隔一个月才能繁殖)
        // 而一对成熟兔子每月会生一对兔子，
        // 那么，由一对初生兔子开始，12 个月后会有多少对兔子呢？

        // 1: 1
        // 2: 1
        // 3: 2
        // 4: 3   上个月的数量+ 新生的兔子
        // 5: 5
        // 6: 8
        // 7: 13

        // 斐波那切数列
        function fb(n) {
            // 跳出条件
            if (n === 2 || n === 1) {
                return 1;
            }
            return fb(n - 1) + fb(n - 2);
        }
        console.log(fb(7))
    </script>
</body>
