        // 6! = 6*5*4*3*2*1
        // 6! = 6*5!
        // 5! = 5*4!

        // 递归 算法
        // 自己调用了自己
        // 结果 和 前几次的结果有关系
        // 注意  递归一定要有跳出条件
        function jc(n) {
            if (n === 1) {
                return 1;
            }
            return n * jc(n - 1);
        }
        // jc(6) ==> 6*jc(5)===>  6*5*jc(4) ==> 6*5*4*jc(3) ==> 6*5*4*3*jc(2) ==>6*5*4*3*2*jc(1)
