<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<!-- 自定义属性 可以把一些数据作为标签的属性存储到标签中,
			自定义属性都是以data-xxxx-->
		<li data-bg-color="red">li_1</li>
		<li data-bg-color="green">li_2</li>
		<li data-bg-color="pink">li_3</li>
		<li data-bg-color="purple">li_4</li>
		<li data-bg-color="orange">li_5</li>
		<li data-bg-color="yellow">li_6</li>
	</ul>
	<script>
		// 需求: li被点击的时候 出现不同的背景颜色
		// var colors = ['red','green','pink','purple','orange','yellow'];
		var lis = document.querySelectorAll('li');
		for(var i = 0 ;i < lis.length ; i++){
			// lis[i].index = i;
			lis[i].onclick = function () {
				// this.style.backgroundColor = colors[this.index];
				//直接通过自定义属性 获取内容 
				this.style.backgroundColor = this.dataset.bgColor;
			}
		}
	</script>
</body>
</html>
