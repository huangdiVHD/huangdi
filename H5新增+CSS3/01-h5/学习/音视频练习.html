<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <video src="video/C79E016C90070AF85C9D75CF7CF4C3F4.mp4" controls muted autoplay></video>
    <!-- //controls加载默认播放组件,autoplay谷歌浏览器不兼容(因为担心怕吓到人不让自动播放,但可以添加属性muted-静音来实现自动播放) -->
    <audio src="music/少司命 - 戏楼.mp3" controls  autoplay></audio>
    <!-- 多浏览器支持方案 -->
    <audio controls>
        <source src="music/少司命 - 戏楼.mp3">
        <source src="music/少司命 - 戏楼.mp3">
        <source src="music/少司命 - 戏楼.mp3">
    </audio>
</body>
</html>
