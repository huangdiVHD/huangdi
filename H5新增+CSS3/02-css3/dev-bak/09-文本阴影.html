<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background-color: gray;
		}
			/*偏移量x,偏移量y、模糊度(模糊半径,越大越模糊)、颜色*/
		p{
			font-size: 40px;
		}
		.p1{
			text-shadow: 10px 10px 20px red,-10px -10px 10px green;
		}
		.tu{
	     	text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
		}
		.ao{
			text-shadow: -1px -1px 1px #000, 1px 1px 1px #fff;
		}
	</style>
</head>
<body>
	<p class="p1">欢迎来到不凡学院</p>
	<p class="ao">为人民服务</p>
	<p class="tu">为人民服务</p>
</body>
</html>
