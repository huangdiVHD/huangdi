<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.d1,.d2{
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background-color: green;
		}
		.d1:hover{
			/*box-shadow: h-shadow v-shadow blur spread color inset(可以不要);*/
			box-shadow: 20px 20px 20px 10px red,-20px -20px 40px -10px red;
		}
		.d2{
			background-color: red;
			box-shadow: 20px 20px 20px 0 green inset,-20px -20px 20px 0 green inset;
		}
	</style>
</head>
<body>
	<div class="d1">
		
	</div>
	<div class="d2">
		
	</div>
</body>
</html>
