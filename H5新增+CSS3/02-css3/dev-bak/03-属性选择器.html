<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input[type="text"]{
			background: red;
		}
		input[type="password"]{
			background: green;
		}
		p[title^="p"]{
			color: red;
		}

	</style>
</head>
<body>
	<input type="text">
	<input type="password">
	<p title="p1">我是一个p标签</p>
	<p title="p2">我是一个p1标签</p>
	<p title="我是p3">我是一个p3标签</p>
</body>
</html>
