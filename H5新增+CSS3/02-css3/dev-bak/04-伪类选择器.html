<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*:link、:active、:visited、:hover*/
		/*顺序 love  hate*/
		/*正常情况下*/
		a:link{
			color: red;
		}
		/*访问过后*/
		a:visited{
			color:green;
		}
		/*鼠标悬浮*/
		a:hover{
			color:yellow;
		}
		/*鼠标点击的瞬间*/
		a:active{
			color:blue;
		}
	</style>
</head>
<body>
	<a href="http://www.abc.com">百度</a>
	<a href="http://97ui.com">优界网</a>
	<a href="http://www.baidu.com">百度</a>
</body>
</html>
