		<title>Document</title>
		<style>
			body {
				background-color: gray;
				color: gray;
			}
			p {
				font-size: 64px;
				/* 凸 */
				text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
				/* 凹 */
				/* text-shadow: -1px -1px 1px #000, 1px 1px 1px #fff; */
			}
		</style>
	</head>

	<body>
		<!-- text-shadow: h-shadow(x) v-shadow(y) blur(模糊半径) color(颜色)

        1、水平偏移量 正值向右 负值向左
        
        2、垂直偏移量 正值向下 负值向上
        
        3、模糊半径是不能为负值
        
        4、可以有多个影子，用逗号隔开 -->
		<p>不凡</p>

		<div class="box"></div>
