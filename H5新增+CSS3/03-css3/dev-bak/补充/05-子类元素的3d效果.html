<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 400px;
            background-color: green;
            margin: 200px auto;
            perspective: 1000px;
            /*开启3d舞台 使子类元素呈现3d效果*/
            transform-style: preserve-3d;
            transition: all ease 3s;
            /*当元素旋转到背面的时候 是否可见*/
            /* backface-visibility: hidden; */
        }

        .inner-box {
            width: 200px;
            height: 400px;
            background-color: orange;
            transform: rotateY(30deg) rotateX(45deg);
        }

        .box:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="inner-box">

        </div>
    </div>
</body>

</html>
