<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			.box {
				width: 200px;
				height: 200px;
				/* border-radius: 50%; */
				background: radial-gradient(red, yellow, green);
			}

			.box1 {
				width: 200px;
				height: 200px;
				/* border-radius: 50%; */
				/* 标准写法 */
				background: radial-gradient(circle at 10% 20%, red, yellow, green);
			}

			.box2 {
				width: 200px;
				height: 200px;
				/* border-radius: 50%; */
				background: repeating-radial-gradient(circle at 10% 20%, red 10%, yellow 20%, green 30%);
			}

			.box3 {
				position: relative;
				width: 400px;
				height: 400px;
				border-radius: 50%;
				background: radial-gradient(at 10% 20%, yellow, red, green);
				/* 旧的写法 */
				/* background: -webkit-radial-gradient(10% 20%, yellow, red, green); */
			}

			.box3::after {
				position: absolute;
				bottom: -70px;
				left: 200px;
				width: 600px;
				height: 100px;
				border-radius: 50%;
				background-color: rgba(0, 0, 0, 0.5);
				content: "";
			}
		</style>
	</head>

	<body>
		<!-- radial-gradient径向渐变指从一个中心点开始沿着四周产生渐变效果 -->
		<div class="box"></div>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
