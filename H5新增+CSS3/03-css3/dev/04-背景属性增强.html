<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            padding: 20px;
            border: 10px solid transparent;
            /* background: #333 url('bf.png') no-repeat; */
            background-color: #333;
            /* 剪切背景 */
            /* content-box  裁剪内容区域 */
            /* padding-box  裁剪 padding和 内容区域 */
            /* background-clip: padding-box; */
        }

        .box1 {
            width: 400px;
            height: 400px;
            border: 20px solid transparent;
            padding: 20px;

            background: url('banner.jpg') no-repeat;
            /* 不会对图片产生拉伸变形(图片比例保持不变),但是cover 会有部分内容看不到  contain 保证所有内容都内看到*/
            /* background-size: cover; */
            /* background-size: auto 100%; */
            background-size: contain;
            /* 默认以padding-box 为起点 */
            background-origin: border-box;
            /* background-clip: content-box; */
        }

        .box2 {
            width: 400px;
            height: 400px;
            background: url("bg.jpg") no-repeat left top, url(bf.png) no-repeat right top;
            background-size: contain;
        }

        .box3 {
            width: 400px;
            height: 400px;
            background: url('banner.jpg') no-repeat;
            padding: 20px;
            border: 20px solid transparent;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
    <div class="box1">

    </div>
    <div class="box2">

    </div>
    <select class="bg-origin" name="" id="">
        <option value="border-box">border-box</option>
        <option value="padding-box">padding-box</option>
        <option value="content-box">content-box</option>
    </select>
    <select class="bg-size" name="" id="">
        <option value="contain">contain</option>
        <option value="cover">cover</option>
    </select>
    <div class="box3">

    </div>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script>
        $('.bg-size').on('change', function () {
            $('.box3').css('background-size', $(this).val());
        })
        $('.bg-origin').on('change', function () {
            $('.box3').css('background-origin', $(this).val());
        })
    </script>
</body>

</html>
