<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box1 {
        width: 300px;
        height: 300px;
        background: linear-gradient(to top,yellow,red);
        transition: all 3S ease 2S ;
    }
    .box1:hover {
        transform: translate(50px,60px);
    }
    .box2 {
        width: 300px;
        height: 300px;
        background: radial-gradient(at 20% 30%,red,black);
        transition: all 3S ease 2S ;
    }
    .box2:hover {
        transform: translateX(60px) rotateY(60deg);
    }
    .box3 {
        width: 300px;
        height: 300px;
        background: linear-gradient(to right,yellow,red);
        transition: all 2S ease 2S ;
    }
    .box3:hover {
        transform: translate(60px) rotate(60deg);
    }
    .box4 {
        width: 300px;
        height: 300px;
        background: linear-gradient(to right,yellow,black);
        transition: all 2S ease 2S ;
    }
    .box4:hover {
        transform: translateX(180px) translateY(180px) rotateY(60deg);
    }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
