<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .box {
        width: 320px;
        height: 500px;
        margin: 100px auto;
    }
    .upper {
       width: 320px;
       height: 210px;
    }
    .upper2 {
        width: 200px;
        height: 100px;
        margin-top: 80px;
        background-color: #98C13B;
        margin: 0 auto;
        border-top-right-radius: 150px;
        border-top-left-radius: 150px;
    }
    .top {
        width: 200px;
        height: 100px;
        margin: 0 auto;
    }
    .top-left {
        float: left;
        width: 10px;
        height: 60px;
        margin-top: 70px;
        margin-left: 20px;
        margin-right: 140px;
        transform: rotate(-30deg);
        background-color: #98C13B;
    }
    .top-right {
        float: left;
        width: 10px;
        height: 60px;
        margin-top: 70px;
        transform: rotate(30deg);
        background-color: #98C13B;
    }
    .upper-left {
        float: left;
        width: 20px;
        height: 20px;
        margin-top: 20px;
        margin-left: 50px;
        margin-right: 60px;
        border-radius: 50%;
        background-color: white;
    }
    .upper-right {
        float: left;
        width: 20px;
        height: 20px;
        margin-top: 20px;
        border-radius: 50%;
        background-color: white;
    }
    .in {
        width: 320px;
        height: 180px;
    }
    .in-left {
        float: left;
        width: 40px;
        height: 130px;
        margin: 0px 10px;
        background-color: #98C13B;
        border-top-left-radius: 45%;
        border-top-right-radius: 45%;
        border-radius: 150em 150em 150em 150em ;
    }
    .middle {
        float: left;
        width: 200px;
        height: 180px;
        background-color: #98C13B;
    }
    .in-right {
        float: left;
        width: 40px;
        height: 130px;
        margin: 0px 10px;
        background-color: #98C13B;
        border-top-left-radius: 45%;
        border-top-right-radius: 45%;
        border-radius: 150em 150em 150em 150em ;
    }
    .lower {
        width: 320px;
        height: 100px;
    }
    .lower2 {
        width: 120px;
        height: 100px;
        margin: 0 auto;
    }
    .lower-left {
        float: left;
        width: 40px;
        height: 100px;
        margin-right: 20px;
        border-bottom-left-radius: 150px;
        border-bottom-right-radius: 150px;
        background-color: #98C13B;
    }
    .lower-right {
        float: left;
        width: 40px;
        height: 100px;
        margin-left: 20px;
        border-bottom-left-radius: 150px;
        border-bottom-right-radius: 150px;
        background-color: #98C13B;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="upper">
            <div class="top">
                <div class="top-left"></div>
                <div class="top-right"></div>
            </div>
            <div class="upper2">
                <div class="upper-left"></div>
                <div class="upper-right"></div>
            </div>
        </div>
        <div class="in">
            <div class="in-left"></div>
            <div class="middle"></div>
            <div class="in-right"></div>
        </div>
        <div class="lower">
            <div class="lower2">
                <div class="lower-left"></div>
                <div class="lower-right"></div>
            </div>
        </div>
    </div>
</body>
</html>
