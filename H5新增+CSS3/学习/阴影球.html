<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
    .box1 {
       width:300px;
       height:300px;
        background:linear-gradient(to right,red 20% ,blue 30%,black 70% );
    }
    .box2 {
        position: relative;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(circle at 20% 30%,red 20%,blue 30%,black 50%);
    }
    .box3 {
        position: absolute;
        left: 150px;
        bottom: -50px;
        width: 600px;
		height: 100px;
        border-radius: 50%;
        background-color: rgba(0,0,0, 0.5);
        /* transform: rotateX(40deg); */
    }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
