<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
 <style>
	*{
			margin: 0;
			padding: 0;
		}
		.box{
			position: relative;
			width: 310px;
			height: 440px;
			margin: 100px auto;
		}
		.box img{
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			box-shadow: 1px 1px 1px 1px #333;
			transition: all .2s ease-out;
			transform-origin: bottom center;
		}
		.box:hover img:nth-child(10){
			transform: rotate(0);
		}
		.box:hover img:nth-child(9){
			transform: rotate(-10deg);
		}
        .box:hover img:nth-child(8){
			transform: rotate(-20deg);
		}
        .box:hover img:nth-child(7){
			transform: rotate(-30deg);
		}
        .box:hover img:nth-child(6){
			transform: rotate(-40deg);
		}
        .box:hover img:nth-child(5){
			transform: rotate(-50deg);
		}
        .box:hover img:nth-child(4){
			transform: rotate(-60deg);
		}
        .box:hover img:nth-child(3){
			transform: rotate(-70deg);
		}
        .box:hover img:nth-child(2){
			transform: rotate(-80deg);
		}
        .box:hover img:nth-child(1){
			transform: rotate(-90deg);
		}

        .box:hover img:nth-child(11){
			transform: rotate(10deg);
		}
        .box:hover img:nth-child(12){
			transform: rotate(20deg);
		}
        .box:hover img:nth-child(13){
			transform: rotate(30deg);
		}
        .box:hover img:nth-child(14){
			transform: rotate(40deg);
		}
        .box:hover img:nth-child(15){
			transform: rotate(50deg);
		}
        .box:hover img:nth-child(16){
			transform: rotate(60deg);
		}
        .box:hover img:nth-child(17){
			transform: rotate(70deg);
		}
        .box:hover img:nth-child(18){
			transform: rotate(80deg);
		}
        .box:hover img:nth-child(19){
			transform: rotate(90deg);
		}
 </style>
</head>
<body>
    <div class="box">
        <img src="../素材/pk1.png">
        <img src="../素材/pk2.png">
        <img src="../素材/pk1.png">
        <img src="../素材/pk2.png">
        <img src="../素材/pk1.png">
        <img src="../素材/pk2.png">
        <img src="../素材/pk1.png">
        <img src="../素材/pk2.png">
        <img src="../素材/pk1.png">
        <img src="../素材/pk1.png">
        <img src="../素材/pk2.png">
        <img src="../素材/pk1.png">
        <img src="../素材/pk2.png">
        <img src="../素材/pk1.png">
        <img src="../素材/pk2.png">
        <img src="../素材/pk1.png">
        <img src="../素材/pk2.png">
        <img src="../素材/pk1.png">
        <img src="../素材/pk1.png">
    </div>
</body>
</html>
