<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0px;
        padding: 0px;
    }
    body {
        background-color: #2AB561;
    }
    .box {
            width: 440px;
            height:491px;
            margin:100px auto;
    }
    .box img {
        transition: all 2s;
    }
    .box img:nth-child(2){
        transform: translate(100px,60px) rotate(45deg);
    }
    .box img:nth-child(5) {
        transform:translate(-50px,-100px) rotate(180deg);
    }
    .box img:nth-child(6) {
        transform: translateX(80px) rotateX(90deg);
    }
    .box:hover img{
        transform: translate(0px,0px) rotate(0deg);
    }
    </style>
</head>
<body>
    <div class="box">
        <img src="../素材/shield_1_01.png" alt=""/>
        <img src="../素材/shield_1_02.png" alt=""/>
        <img src="../素材/shield_1_03.png" alt=""/>
        <img src="../素材/shield_1_04.png" alt=""/>
        <img src="../素材/shield_1_05.png" alt=""/>
        <img src="../素材/shield_1_06.png" alt=""/>
        <img src="../素材/shield_1_07.png" alt=""/>
        <img src="../素材/shield_1_08.png" alt=""/>
        <img src="../素材/shield_1_09.png" alt=""/>
    </div>
</body>
</html>
