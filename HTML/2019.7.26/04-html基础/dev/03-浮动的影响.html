<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .box {
            width: 400px;
            /* height: 500px; */
            background-color: red;
            /* overflow: hidden; */
        }

        .inner-box {
            float: left;
            /* 浮动的影响 */
            /* 浮动之后无法撑起父元素的高度 */
            width: 200px;
            height: 400px;
            background-color: orange;
        }

        .clr {
            clear: both;
        }

        .footer {
            width: 500px;
            height: 500px;
            background-color: #333;
        }
    </style>
</head>

<body>

    <!-- 方法一:  给父类元素   设置 overflow:hidden; 
    此时 子元素 就能够撑起 父元素 高度-->

    <!-- 方法二   给父类元素 指定高度 -->

    <!-- 方式三 浮动元素后边 追加 一个 空的div 设置 clear:both; -->
    <div class="box">
        <div class="inner-box">

        </div>
        <div class="clr">

        </div>
    </div>

    <div class="footer">

    </div>
</body>

</html>
