<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        .header {
            position: relative;
            width: 1200px;
            height: 70px;
            background-color: #333;
            margin: 0 auto;
        }

        .header .logo {
            float: left;
            width: 141px;
            height: 100%;
            background: url('img/logo.png') no-repeat center;
        }

        .header .nav {
            position: absolute;
            right: 0;
            top: 0;
            height: 70px;
        }

        .nav .nav-item {
            position: relative;
            width: 107px;
            height: 100%;
            float: left;
        }

        .nav .nav-item a {
            display: block;
            width: 100%;
            height: 70px;
            text-align: center;
            line-height: 70px;
            color: #fff;
        }

        .nav .nav-item .sub-nav {
            display: none;
            position: absolute;
            left: 0;
            top: 70px;
            width: 107px;
        }

        .nav .nav-item:hover .sub-nav {
            display: block;
        }

        .nav .nav-item .sub-nav a {
            color: #333;
            height: 30px;
            line-height: 30px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="header">
        <a class="logo" href="#"></a>
        <ul class="nav">
            <li class="nav-item">
                <a href="#">首页</a>
            </li>
            <li class="nav-item">
                <a href="#">关于</a>
                <ul class="sub-nav">
                    <li class="sub-item">
                        <a href="#">前端</a>
                    </li>
                    <li class="sub-item">
                        <a href="#">ui</a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a href="#">新闻</a>

            </li>
            <li class="nav-item">
                <a href="#">活动</a>

            </li>
        </ul>
    </div>
</body>

</html>
