<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 200px;
            height: 200px;
            background-color: red;
            z-index: 9;
            /* 数值越大 层级越高 */
        }

        .box2 {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 200px;
            height: 200px;
            background-color: orange;
            z-index: 2;
        }

        .box3 {
            position: absolute;
            left: 80px;
            top: 80px;
            width: 200px;
            height: 200px;
            background-color: black;
        }

        .inner-box {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: blue;
            z-index: 9999;
            /* 受限于父类盒子层级 */
        }
    </style>
</head>

<body>
    <!-- 开启定位层级会得到提升 -->
    <!-- 通过 z-index  属性 控制他们的层级 -->
    <div class="box1">

    </div>
    <div class="box2">
        <div class="inner-box">

        </div>
    </div>
    <div class="box3">

    </div>
</body>

</html>
