<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.zx{
			position: fixed;
			/*left: 500px;
			top: 200px;*/
			right: 100px;
			bottom: 100px;
			width: 50px;
			height: 200px;
			background-color: pink;
		}
		.box{
			width: 1200px;
			height: 1000px;
			background-color: orange;
		}
		.box1{
			width: 1200px;
			height: 1000px;
			background-color: green;
		}
		.box2{
			width: 1200px;
			height: 1000px;
			background-color: black;
		}
	</style>
</head>
<body>
	<!-- 固定定位的元素会被锁定在屏幕的某个位置上，当访问者滚动网页时，固定元素会在屏幕上保持不动。 -->
	<!-- 相对 浏览器 定位 -->
	<!-- •	固定定位不占据原来的位置，会脱标。
•	给元素设置固定定位之后，元素位置从浏览器左上角出发 -->

	<div class="zx">
		
	</div>
	<div class="box"></div>
	<div class="box1"></div>
	<div class="box2"></div>

</body>
</html>
