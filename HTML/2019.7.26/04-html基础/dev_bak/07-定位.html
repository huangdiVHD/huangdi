<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			/*static/relative(相对定位)/absolute/fixed*/
			position: relative;
			/*开启了定位*/
			/*相对于自身原来的位置做定位*/
			/*指定位置*/
			/*left/right  top/bottom*/
			left: 50px;
			top: 20px;
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 10px;
		}
		/*•	相对定位不会使元素脱离文本流。元素在文本流中的位置不会改变。*/
		.box2{
			/*position: relative;*/
			width: 300px;
			height: 300px;
			background-color: orange;
		}
		/*•	相对定位会使元素的层级提升，使元素可以覆盖文本流中的元素。*/
	</style>
</head>
<body>
	<!-- position属性可以把一个元素放置到网页中的任何位置。 -->
	<div class="box">
		
	</div>
	<div class="box2">
		
	</div>
</body>
</html>
