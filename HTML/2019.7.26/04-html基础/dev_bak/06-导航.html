<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0; 
			padding: 0;
		}
		/*去掉ul的序号*/
		ul{
			list-style: none;
		}
		/*去掉a标签  下划线*/
		a{
			text-decoration: none;
		}
		.nav{
			width: 400px;
			/*height: 100px;*/
			margin: 0 auto;
			margin-top: 100px;
			background-color: red;
			overflow: hidden;

		}
		.nav .nav-item{
			float: left;
			width: 100px;
			height: 50px;
		}
		.nav .nav-item a{
			display: block;
			width: 100%;
			height: 100%;
			text-align: center;
			line-height: 50px;
			color: #fff;
		}
		.nav .nav-item:hover a{
			color: black;
			/*background-color: blue;*/
		}
	</style>
</head>
<body>
	<!-- class命名语义化 -->
	<ul class="nav">
		<li class="nav-item">
			<a href="#">首页</a>
		</li>
		<li class="nav-item">
			<a href="#">新闻</a>
			
		</li>
		<li class="nav-item">
			<a href="#">活动</a>
			
		</li>
		<li class="nav-item">
			<a href="#">关于</a>
			
		</li>
	</ul>
</body>
</html>
