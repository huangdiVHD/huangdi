<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
        }
    .main{
        width: 1200px;
        height: 70px;
        background-color: black;
        margin: 0 auto;
    }
    .img{
        float: left;
        /* display: block; */
        width: 160px;
        height: 70px;
        background: url("img/logo.png") no-repeat  center;
    }
    .ul-1{
        float: right;
        width: 642px;
        height: 70px;
        /* background-color: red; */
    }
    .ul-1 .li-1{
        position: relative;
        float: left;
        width: 107px;
        height: 70px;
        text-align: center;
        
    }
    .ul-1 .li-1 a{
          width: 100%;
          height: 100%;
          /* font-size: 30px; */
          line-height: 70px;
          color: white;
    }
    .ul-1 .li-1 a:hover{
        color: red;
    }
    .ul-2{
        position: absolute;
        top: 70px;
        left: 0px;
        display: none;
        width: 107px;
        height: 70px;
        background-color: red;
    }
    .ul-2 .li-2{
        width: 107px;
        line-height: 35px;
    }
    .ul-1 .li-1:hover .ul-2{
        display: block;
    }
    </style>
</head>
<body>
    <div class="main">
        <a class="img" href="#">
        </a>
          <ul class="ul-1">
              <li class="li-1">
                  <a href="#">首页</a>
              </li>
              <li class="li-1">
                    <a href="#">分类</a>
                    <ul class="ul-2">
                        <li class="li-2">
                                首页
                        </li>
                        <li class="li-2"></li>
                                首页
                    </ul>
                </li>
                <li class="li-1">
                        <a href="#">首页</a>
                    </li>
          </ul>
    </div>
</body>
</html>
