<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
            margin: 0;
            padding: 0;
        }
    ul{
        list-style: none;
    }
    a{
        text-decoration: none;
    }
    .A{
        width: 400px;
        height: 100px;
        margin: 0 auto;
        background-color: aqua;
    }
    .A .B {
        float: left;
        display: block;
        width: 100px;
        height: 100%;
        line-height: 6em;
        text-align: center;
       
    }
    .A .B a {
        display: block;
        width: 100%;
        height: 100%;
        background-color: goldenrod;
        color: black;
    }
    .A .B .B-1{
        margin-right: 0;
    }
    .A .B a:hover{
        color: wheat;
        background-color: black;
    }
    </style>
</head>
<body>
    <ul class="A">
        <li class="B">
            <a href="#">首页</a>
        </li>
        <li class="B">
            <a href="#">活动</a>
        </li>
        <li class="B">
            <a href="#">新闻</a>
        </li>
        <li class="B B-1">
            <a href="#">联系</a>
        </li>
    </ul>
</body>
</html>
