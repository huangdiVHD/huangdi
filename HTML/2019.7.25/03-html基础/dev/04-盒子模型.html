<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            /* 设置的宽高 是内容区域的 宽高 */
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- 把页面当中的标签 看做盒子 占据一定的页面空间-->
    <!-- 内容区域  content 
    内边距    padding 
    边框      border 
    外边距     margin -->
    <!-- 将快递 看做一个 盒子模型 -->
    <!-- padding  内边距   手机盒子和 快递盒子 之间的 间隙(填充物)
    border  快递盒子  的 厚度
    margin 外边距 快递 域 快递之间 的  距离 -->
    <div class="box">
        不凡学院
    </div>
</body>

</html>
