<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            /* 去除下划线 */
        }

        .nav {
            width: 460px;
            height: 50px;
            margin: 0 auto;
            background-color: red;
        }

        .nav .nav-item {
            float: left;
            width: 100px;
            height: 100%;
            text-align: center;
            line-height: 50px;
            margin-right: 20px;
        }

        .nav .nav-item.mr0 {
            margin-right: 0;
        }

        .nav .nav-item a {
            display: block;
            width: 100%;
            height: 100%;
            color: #333;
            background-color: pink;
        }

        .nav .nav-item a:hover {
            color: pink;
            background-color: #333;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
            <a href="#">首页</a>
        </li>
        <li class="nav-item">
            <a href="#">活动</a>

        </li>
        <li class="nav-item">
            <a href="#">关于</a>

        </li>
        <li class="nav-item mr0">
            <a href="#">新闻</a>

        </li>
    </ul>
    <div class="box">

    </div>
</body>

</html>
