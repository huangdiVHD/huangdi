<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            /* 设置的宽高 是内容区域的 宽高 */
            width: 100px;
            height: 100px;
            /* 设置padding */
            /* padding  会影响盒子的大小 */
            /* 上下左右的padding 都为 20px */
            /* padding: 20px; */
            /* 两个值:  第一个值 上下,第二个值  左右 */
            /* padding: 20px 40px; */

            /* 三个值:  上  左右  下 */
            /* padding: 10px 20px 30px; */
            /* 四个值  上右下左 (顺时针) */
            /* padding: 10px 20px 30px 40px; */


            /* 我们可以单独指定某个方向的padding */
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 30px;
            padding-left: 40px;


            background-color: red;
        }
    </style>
</head>

<body>

    <div class="box">
        不凡学院
    </div>
</body>

</html>
