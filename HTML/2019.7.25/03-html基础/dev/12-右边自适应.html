<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.main {
				width: 100%;
				height: 1000px;
				background-color: red;
			}

			.main .side {
				float: left;
				width: 300px;
				height: 600px;
				background-color: green;
			}

			.main .right {
				height: 1000px;
				background-color: blue;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<div class="main">
			<div class="side"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
