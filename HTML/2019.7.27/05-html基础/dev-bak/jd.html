<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .header {
            height: 80px;
        }

        .header-c {
            position: relative;
            width: 990px;
            height: 100%;
            margin: 0 auto;
        }

        .header .logo {
            float: left;
            width: 170px;
            height: 100%;
            background: url(img/logo.png) no-repeat center;
        }

        .header .wel {
            float: left;
            margin: 30px 0 0 20px;
        }

        .header .ask {
            position: absolute;
            right: 0;
            bottom: 10px;
            font-size: 14px;
            color: gray;
            background: url(img/q-icon.png) no-repeat left;
            text-indent: 22px;
        }

        .header .ask:hover {
            text-decoration: underline;

        }

        /* 公共样式/ */
        .tips {
            height: 38px;
            background-color: #FFF8F0;
            text-align: center;
        }

        .tips .title {
            display: inline-block;
            height: 100%;
            line-height: 38px;
            font-size: 12px;
            color: gray;
            background: url(img/icon-tips.png) no-repeat left;
            text-indent: 22px;
        }

        .main {
            height: 475px;
            background-color: #E93854;
        }

        .main-c {
            position: relative;
            width: 990px;
            height: 100%;
            margin: 0 auto;
            background: url(img/bg.png) no-repeat center;
        }

        .main-c .login-block {
            position: absolute;
            right: 0;
            top: 5px;
            width: 347px;
            height: 400px;
            background-color: #fff;
        }

        .login-block .login-tabs {
            height: 54px;
            border-bottom: 1px solid #F4F4F4;
        }

        .login-tabs .tab {
            float: left;
            width: 173px;
            font-size: 18px;
            text-align: center;
            height: 20px;
            line-height: 20px;
            margin: 17px 0;
            cursor: pointer;
            /* height: 100%;
            line-height: 54px; */
        }

        .login-tabs .tab:hover {
            color: #E32522;
            font-weight: bolder;
        }

        /* 标识位 */
        .login-tabs .tab.active {
            color: #E32522;
            font-weight: bolder;
        }

        .login-tabs .tab.qr-tab {
            border-right: 1px solid #F4F4F4;
        }

        .login-block .login-form {
            width: 306px;
            margin: 0 auto;
            overflow: hidden;
        }

        .login-block .login-bar {
            width: 304px;
            height: 38px;
            border: 1px solid gray;
            margin-top: 40px;
        }

        .login-block .login-bar.password {
            margin-top: 20px;
        }

        .login-bar .icon {
            float: left;
            width: 37px;
            height: 38px;
            border-right: 1px solid gray;
            background: url(img/pwd-icons-new.png) no-repeat 0 -48px;

        }

        .login-bar.password .icon {
            background-position: -48px -48px;
        }

        .login-bar input {
            float: left;
            width: 266px;
            height: 38px;
            /* 边框 */
            border: none;
            /* 蓝色 */
            outline: none;
            text-indent: 20px;
        }

        .login-form .forget {
            display: block;
            margin-top: 20px;
            text-align: right;
            font-size: 14px;
            color: gray;
        }

        .login-form .btn {
            color: #fff;
            background-color: #E93854;
            font-size: 18px;
            height: 33px;
            line-height: 33px;
            text-align: center;
            font-weight: bolder;
            margin-top: 20px;
        }

        .login-block .login-footer {
            height: 50px;
            background-color: #fcfcfc;
            margin-top: 25px;
        }

        .login-footer .login-links {
            position: relative;
            width: 306px;
            height: 100%;
            margin: 0 auto;
        }

        .login-links .link-item {
            float: left;
        }

        .link-item .icon {
            float: left;
            width: 20px;
            height: 50px;
            background: url(img/qq-wx.png) no-repeat 0 center;
        }

        .link-item a {
            float: left;
            height: 12px;
            line-height: 12px;
            font-size: 14px;
            color: #333;
            margin-left: 4px;
            padding-right: 20px;
            border-right: 1px solid gray;
            margin-right: 10px;
            margin-top: 19px;
        }

        .link-item.wx a {
            border-right: none;
            background-position: -20px center;
        }

        .link-item.wx .icon {

            background-position: -20px center;
        }

        /* 立即注册 */
        .link-item.reg {
            position: absolute;
            right: 0;
            top: 0;

        }

        .link-item.reg .icon {
            height: 20px;
            margin-top: 15px;
            background: url(img/pwd-icons-new.png) no-repeat -100px -72px;
        }

        .link-item.reg a {
            padding-right: 0;
            margin-right: 0;
            border-right: none;
        }

        .footer {
            /* height: 80px; */
            padding-bottom: 50px;
        }

        .footer-c {
            width: 990px;
            height: 100%;
            margin: 0 auto;
            overflow: hidden;
            font-size: 14px;
            color: gray;

        }

        .footer-c .links {
            text-align: center;
            margin-top: 50px;
        }

        .footer-c .links a {
            color: gray;
            margin: 0 10px;
        }

        .footer-c .copyright {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
