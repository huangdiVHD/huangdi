<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            position: relative;
            width: 1200px;
            height: 400px;
            background-color: red;
        }

        .wrap .box {
            position: absolute;
            /* 水平垂直居中 */
            left: 50%;
            top: 50%;
            /* 这里的 50%  是 相对 自身的 ,所以宽高不知道时 可以使用 */
            transform: translateX(-50%) translateY(-50%);
            /* margin-left: -100px;
            margin-top: -100px; */
            background-color: #fff;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">

        </div>
    </div>
</body>

</html>
