<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .header {
            height: 80px;
        }

        .banner {
            position: relative;
            height: 720px;
            background: url('banner1.png') no-repeat center;
            /* 控制背景图片大小 */
            /* background-size: 100% 100%; */
        }

        .banner .dot {
            position: absolute;
            /* 定位置后宽度you内容撑开 */
            left: 50%;
            transform: translateX(-50%);
            bottom: 50px;
            overflow: hidden;
        }

        .banner .dot-item {
            float: left;
            width: 12px;
            height: 12px;
            background-color: gray;
            /* bgc 蔓延到  border 区域的 */
            background-clip: content-box;
            /* 让背景色只  填充 内容区域 */
            border-radius: 50%;
            margin-right: 10px;
            border: 4px solid transparent;
        }

        .banner .dot-item:hover {
            border-color: gray;
            background-color: #fff;
        }

        .wedding {
            height: 828px;
            /* background-color: gray; */
        }

        .jew {
            height: 556px;
            background-color: gray;
        }

        .act {
            height: 876px;

        }

        .designer {
            height: 664px;
            background-color: #333;
        }

        .footer {
            height: 100px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="header">

    </div>
    <div class="banner">
        <ul class="dot">
            <li class="dot-item">

            </li>
            <li class="dot-item">

            </li>
        </ul>
    </div>
    <div class="wedding">

    </div>
    <div class="jew">

    </div>
    <div class="act">

    </div>
    <div class="designer">

    </div>
    <div class="footer">

    </div>
</body>

</html>
