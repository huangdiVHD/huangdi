<!DOCTYPE html>
<!-- 声明文档类型,要求浏览器器以 html5 的标准去解析页面 -->
<!-- 不能省略 -->
<html lang="en">
<!-- lang="en" 声明语言环境,你不用管 -->

<head>
    <meta charset="UTF-8">
    <!-- meta 保存网站的一些元数据 -->
    <!-- meta 标签有很多的属性  根据属性的不同  具备不同的功能 -->
    <!-- charset="UTF-8"  指定字符集编码 -->
    <!-- utf-8 优化后的全球码 -->
    <meta name="description" content="河南郑州不凡学院开设UI设计培训课程和web前端开发课程。北京一线讲师现场教学，学习就等于工作。做自己擅长的事，分享知识与快乐！">
    <!-- 网站描述信息 -->
    <meta name="keywords" content="不凡学院,郑州UI培训,河南郑州UI设计培训,河南郑州前端开发培训,郑州H5培训,郑州WEB前端培训,郑州HTML5前端培训,郑州软件培训">
    <!-- 网站的关键词 -->
    <!-- seo 优化 -->
    <title>Document</title>
    <!-- 网站的标题 -->
</head>

<body>
    <!-- 常见标签 -->
    <!-- 标题标签 -->
    <!-- 内置了 emmet 插件 (百度搜索 常用快捷键) -->
    <!-- <h1>一级标题</h1> -->
    <!-- {标签的文本内容}
    $  自增符号
    *6 生成6个这样的标签 -->
    <h1>1级标题</h1>
    <h2>2级标题</h2>
    <h3>3级标题</h3>
    <h4>4级标题</h4>
    <h5>5级标题</h5>
    <h6>6级标题</h6>

    <!-- 段落标签 -->

    <!-- 撤销上一步操作  ctrl+z -->
    <!-- ctrl+s  保存 -->
    <p>
        北国风光, <br>
        千里冰封, <br>
        万里雪飘, <br>
        望长城内外,惟余莽莽
    </p>

    <p>北国风光</p>
    <p>万里雪飘</p>
    <p>千里冰封</p>
    <p>望长城内外</p>

    <!-- 换行标签 -->
    <br>

    <!-- 分割线 -->
    <!-- ctrl + 回车  光标移到下一行 -->
    <hr>
    <hr>

    <!-- 常用做网页的布局 -->
    <div>这是头部</div>

    <span>今日价格</span>

    <!-- 文本标签 -->
    <em>斜体</em>
    <strong>加粗</strong>
    <i>斜体</i>
    <b>加粗</b>
    H<sub>2</sub>O
    5<sup>2</sup>
    <ins>下划线</ins>
    <del>删除线/打折线</del>

    <p>我选要很多个&nbsp;&nbsp;&nbsp;&nbsp;空格</p>

    <p>&lt;span&gt;&lt;/span&gt;</p>


    <img src="bf.png" alt="sorry">
    <!-- src 属性 描述图片的路径 -->
    <!-- alt 属性  图片裂了 显示的内容 -->
    <img src="../avatar.jpg" alt="">
    <img src="img/软件架构.png" alt="">

    <!-- 路径
    相对路径(相对当前文件) 和 绝对路径 -->
    <!-- 同一级目录   ,直接引用 xx.png -->

    <!-- 上一级目录(../返回上一级)  ../xx.png -->

    <!-- 下一级目录  img/xx.png -->

    <!-- 绝对路径 : 本地绝对路径  和 网络绝对路径 -->
    <img src="D:/web前端/1907课件/01-html+css基础/01-html基础/dev/bf.png" alt="">

        alt="">


    <!-- 超链接 -->

    <a href="https://www.baidu.com" target="_self">跳到百度</a>
    <a href="https://www.baidu.com" target="_blank">跳到百度2</a>
    <a href="02-认识标签.html">跳到02-认识标签</a>
    <!-- href  指定跳转的地址 -->
    <!-- target：用于指定链接页面的打开方式。

_self 为在当前窗口打开（默认值）。

_blank 为在新窗口中打开方式。 -->
    <a href="https://www.baidu.com">
        <img src="../avatar.jpg" alt="">
    </a>

</html>
