<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 标题标签 -->
	<!-- 一个网页当中只出现一次   h1 (一级标题) -->
	<h1>不凡学院</h1>
	<!-- 二级标题-----六级标题 -->
	<h2>不凡学院</h2>
	<h3>不凡学院</h3>
	<h4>不凡学院</h4>
	<h5>不凡学院</h5>
	<h6>不凡学院</h6>


	<!-- 段落标签(存放文本内容) p -->
	<!-- 标签名 + tab  自动补全标签--> 
	<p>
		北国风光, <br>
		千里冰封, <br>
		万里雪飘
	</p>
	<!-- <br>  标签 换行 -->
	<!-- 图片标签 -->
	<!-- 属性名="属性值" -->
	<!-- src 属性  图片的引入路径 -->
	<!-- alt 属性  当你图片未找到时  显示的内容 -->
	<img src="D:/web前端/1905课件/01-html+css基础/01-html基础/bf.png" alt="sorry,图片未找到">


	<img src="https://baike.baidu.com/pic/%E6%BB%95%E7%8E%8B%E9%98%81%E5%BA%8F/480325/378814/fc1f4134970a304ef55f4fb1ddc8a786c9175c78?fr=lemma&ct=cover" alt="">
	 <!-- 图片引入路径 分为两种 :  绝对路径 
		(不用)本地 : D:\web前端\1905课件\01-html+css基础\01-html基础
		网络 :https://baike.baidu.com/pic/%E6%BB%95%E7%8E%8B%E9%98%81%E5%BA%8F/480325/378814/fc1f4134970a304ef55f4fb1ddc8a786c9175c78?fr=lemma&ct=cover

	(常用)相对路径  相对当前文件的位置 查找图片
	同级目录  xxx.png
	夏季目录  xx.xxx.jpg
	上一级目录 ../bf.png
	 -->

	<img src="img/avatar.jpg" alt="">
	

	<!-- 超链接 点击跳转-->
	<!-- href 属性  跳转的地址 -->
	<!-- target 属性  _blank实现 新窗口跳转 -->
	<!-- target=_selef 当前窗口跳转  默认-->
	<a href="https://www.baidu.com/" target="_blank">跳到百度</a>
	<a href="https://www.baidu.com/">跳到百度</a>
	

	<!-- 标签嵌套时 注意 缩进   打断 -->
	<a href="https://www.baidu.com/">
		<img src="img/avatar.jpg" alt="">
	</a>
	<!-- 分割线 -->
	<hr>
	<hr>
	<hr>
	<!-- 列表标签 -->
	<!-- 有序列表 -->
	<ol>
		<li>li1</li>
		<li>li2</li>
		<li>li3</li>
	</ol>
	<!-- 无序列表 -->
	<!-- ul li -->
	<!-- ul>li*4  emmet快捷键-->
	<ul>
		<li>美食</li>
		<li>箱包</li>
		<li>数码</li>
		<li>美妆</li>
	</ul>
	<!-- 自定义列表 -->

	<!-- dl dt dd  -->
	<dl>
		<dt>第一章</dt>
			<dd>美食</dd>
			<dd>箱包</dd>
		<dt>第二章</dt>
			<dd>数码</dd>
			<dd>美妆</dd>
	</dl>

	<!-- 字体标签 -->
	<!-- 斜体/加粗 <em> <strong> em标签(斜体)用于表示一段内容中的着重点。strong标签(加粗)用于表示一个内容的重要性
	斜体/加粗 <i> <b> 单纯的表示 斜体/加粗 没有语义化
	上标/下标 <sup> <sub> 比如: 5<sup>2<sup> H<sub>2</sub>O
	下划线/删除线 <ins> <del> -->
	<em>不凡学院</em>
	<strong>不凡学院</strong>
	<hr>
	<i>天气很好</i>
	<b>天气很好</b>

	5<sup>2</sup> <br>
	H<sub>2</sub>O

	<ins>绿地新都会</ins>
	<del>打5折</del>

	<hr>
	<!-- 转义字符 -->
<!-- 空格 &nbsp; &#160;
小于号 &lt; &#60;
大于号 &gt; &#62; 
...
-->
 	不凡&nbsp;&nbsp;&nbsp;&#160;学院
 	我是一个 &lt;p&gt;&#60;/p> 标签

 	<!-- html基本规范(语法规范) -->
 	<!-- html不区分大小写,但是尽量使用小写
html的注释不能嵌套(注释是给代码加说明,不能再页面中显示) 语法:
html的标签必须完整,及时浏览器能解析,但是是错误的!
html标签是可以嵌套的.
标签的属性必须加双引号. -->
	<hr>


	<h2>静夜思</h2> 
	<h3>李白</h3>
	<p>
		床前明月光, <br>
		疑是地上霜. <br>
		举头望明月, <br>
		低头思故乡. 
	</p>


	<h2>静夜思</h2> 
	<h3>李白</h3>
	<p>床前明月光</p>
	<p>疑是地上霜</p>
</body>
</html>
