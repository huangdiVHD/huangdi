<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 表单 -->
	<!-- action	表单提交的地址 -->

	<!-- 用户名  文本输入
	密码 
	单选 男女
	多选 爱好
	文件上传
	下拉框

	多行文本  自我介绍
	提交按钮 -->
	<!-- method  表单提交方式  get  post -->
	<!-- <fieldset> <legend> 可以实现表单的分组。 -->
	<form action="" method="get"> 
	<fieldset>
		<legend>用户基础信息</legend>

		<!-- type 属性的 不同 	实现不同的功能 -->
		用户名: <input readonly name="username" type="text">
		密码: <input disabled name="password" type="password">
		<br>
		<label for="">
			<!-- radio 单选框 -->
			男: <input type="radio" value="1" name="sex">
		</label>
		<label for="">
			女: <input type="radio" value="0" name="sex">
		</label>
		<!-- sex=1-->
		<br>
		爱好: 
		<label for="">
			篮球: <input checked value="1" name="like" type="checkbox">
		</label>
		<label for="">
			足球: <input value="2" name="like" type="checkbox">
		</label>
		<label for="">
			乒乓球: <input value="3" name="like" type="checkbox">
		</label>
	</fieldset>
		
	<fieldset>
		<legend>补充信息</legend>
		工作年龄: 
		<select name="exp" id="">
			<option value="1">无</option>
			<option selected value="2">1-3年</option>

			<option value="3">3-5年</option>
			<option value="4">5-8年</option>

		</select>
		<!-- exp=2 -->

		<br>

		头像: <input type="file">
		<br>
		<!-- id 唯一标识 不能重复-->
		个人描述: <textarea name="description" id="" cols="30" rows="10">
			
		</textarea>
	</fieldset>

		

		<input type="submit">
	</form>
</body>
</html>
