<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
		div{
			width: 200px;
			height: 300px;
			background-color: pink;
		}
		span{
			width: 200px;
			height: 200px;
			background-color: red;
		}
		input{
			width: 300px;
			height: 100px;
		}
		button{
			width: 100px;
		}
	</style>
</head>
<body>
	<!-- 块状元素  设置宽高有效,而且 会自动换行 -->
	<!-- p h标签 ul li ol li dl dt/dd table form -->
	<div>我是一个div标签</div>
	<div>我是一个div标签2</div>
	
	
	<!-- 行内块元素  不会自动换行 设置宽高有效-->
	<!-- input img button -->
	<input type="text">
	<input type="text">
	<button>按钮</button>
	<button>按钮</button>


	<!-- 行内元素 不会自动换行  设置宽高无效-->
	<!-- span a -->
	<span>我是一个span标签</span>
	<span>我也是yigespan标签</span>
</body>
</html>
