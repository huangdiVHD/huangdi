<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 外部引入 -->
	<!-- 路径  同 图片路径 引入规则一样 -->
	<!-- 可以多个页面使用 复用-->
	<link rel="stylesheet" href="style.css">
	<!-- 内部书写 -->
	<!-- 只能在一个页面中使用，不能在多个页面中重复使用。 -->
	<style>
		p{
			color: red;
		}
	</style>
</head>
<body>
	<p>不凡学院</p>
	<!-- 行内样式 -->
	<p style="color: orange;font-size: 24px;">天气很好</p>
	<!-- 定位准确 -->
	<!-- 结构和表现 严重耦合 不能复用 -->
	<div>我是一个div标签</div>
</body>
</html>
