<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 布局常用的  会自动换行-->
	<div>不凡学院</div>
	<div>天气很好</div>
	

	<!-- span 照顾一些特殊内容  不会自动换行 -->
	<span>不凡学院</span>
	<span>天气很好</span>
	
	<!-- 内联框架 -->
	<iframe src="https://www.baidu.com/" frameborder="1" width="600" height="400"></iframe>
	<iframe src="test.html" frameborder="1" width="600" height="400"></iframe>
	
	target  _self 当前
			_parent 父类
			_top 顶级

			_blank 新窗口打开
</body>
</html>
