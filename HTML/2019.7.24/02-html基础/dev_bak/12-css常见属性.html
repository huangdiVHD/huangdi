<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 300px;
			height: 200px;
			/*背景颜色*/
			background-color: rgb(0,0,0);
			/*字体颜色*/
			color: red;
			/*字体大小*/
			font-size: 20px;
			/*文字对齐方式*/ 
			/*left/center/right*/
			text-align: left;
			/*首行缩进*/
			text-indent: 40px;
			/*字体*/
			/*font-family: 黑体;*/
			/*加粗*/
			font-weight: bolder;
			/*斜体*/
			font-style: italic;
			/*调整 行间距*/
			/*当前字体的倍数*/
			/*line-height: 1.4;*/
			/*line-height: 140%;*/
			/*line-height: 20px;*/
		}
		.box2{
			/*font-style 和 font-weight 可以省略*/
			width: 300px;
			height: 60px;
			font: 16px/1.2 '微软雅黑','黑体';
			background-color: pink;
			text-align: center;
			/*单行文本垂直居中*/
			line-height: 60px;
		}
	</style>
</head>
<body>
	<!-- 这是注释 -->
	<div class="box">
		我是一个div标签
		我是一个div标签
		我是一个div标签
		我是一个div标签
		我是一个div标签
		我是一个div标签
		我是一个div标签
		我是一个div标签
	</div>
	<div class="box2">
		我是box
	</div>
</body>
</html>
