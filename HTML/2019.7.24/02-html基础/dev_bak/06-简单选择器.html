<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*通过 标签名字  选中*/ 
		/*标签选择器(元素选择器)*/
		p{
			color: red;
		}
		div{
			font-size: 30px;
		}
		/*id 选择器  通过id 选中*/
		#d1{
			color: green;
		}

		/*通过类名 选中  class选择器*/
		/*具备text 这个类名的  所有元素*/
		.text{
			font-style: italic;
		}
	</style>
</head>
<body>
	<p class="text">不凡学院</p>
	<div id="d1" class="text">不凡学院</div>
</body>
</html>
