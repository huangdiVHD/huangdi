<!DOCTYPE html>
<!-- 声明文档类型 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 指定字符集编码 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <!-- meta 标签  关键字词  网站描述 -->
    <title>Document</title>
</head>

<body>
    标题标签
    <!-- emmet -->
    <h1>1级标题</h1>
    <h2>2级标题</h2>
    <h3>3级标题</h3>
    <h4>4级标题</h4>
    <h5>5级标题</h5>
    <h6>6级标题</h6>

    段落标签

    <p></p>

    <hr>

    <br>

    <!-- 常用于布局 -->
    <div></div>
    <span></span>

    <!-- 图像标签 -->
    <img src="" alt="">
    <!-- 相对路径 和 绝对路径
    绝对路径 :  本地绝对路径(不用) 网络路径(常用)
    相对路径: 相对当前文件
    同一级目录 xx.png

    上一级目录 ../../xx.jpg

    下一级目录 img/xx.png -->

    <!-- 超链接标签 -->
    <a href="跳转的地址" target=""></a>
    <!-- target: _blank和_self(默认)和_top(顶级窗口)和_parent(父类窗口打开) -->

    <!-- 文本标签 -->
    <!-- 斜体 加粗  下划线  删除线  上标  下标 -->
    <!-- 转义字符 -->

    <!-- 列表  无序列表  有序列表  自定义列表 -->
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
        <li>列表项4</li>
        <li>列表项5</li>
        <li>列表项6</li>
    </ul>
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <dl>
        <dt>名词</dt>
        <dd>解释1</dd>
        <dd>解释2</dd>
        <dt>名词2</dt>
        <dd>解释1</dd>
    </dl>

    <!-- 表格 -->
    <table>
        <tr>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
