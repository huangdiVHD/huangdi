<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            /* 清除项目符号,前边的圆点 */
        }

        a {
            display: block;
            background-color: red;
            width: 50px;
            height: 50px;
            /* 文本水平垂直居中 */
            text-align: center;
            line-height: 50px;
        }

        .nav .nav-item {
            display: inline-block;
            width: 100px;
            height: 50px;
            background-color: orange;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <!-- display: block(块级元素) / inline(行内元素) / inline-block(行内块) -->
    <a href="">百度</a>

    <ul class="nav">
        <li class="nav-item">
            首页
        </li>
        <li class="nav-item">
            关于
        </li>
        <li class="nav-item">
            活动
        </li>
        <li class="nav-item">
            新闻
        </li>
    </ul>
</body>

</html>
