<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1 {
            color: red;
        }

        p {
            color: blue;
        }

        #p1 {
            background-color: green;
        }

        .text {
            background-color: orange;
        }
    </style>
</head>

<body>
    <!-- 标签选择器  通过标签名来选择 -->
    <!-- id选择器  通过 id 选择  #-->
    <!-- class 选择器  通过类名去选择 . -->
    <p id="p1">不凡学院</p>
    <p class="text">天气很好</p>
    <h1>我是标题</h1>

    <span class="text">我是span1</span>
    <span>woshispan2</span>
</body>

</html>
