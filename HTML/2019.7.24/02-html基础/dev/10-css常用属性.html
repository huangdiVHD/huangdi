<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            /* 指定字体 */
            font-family: '楷体';
            /* 指定字号 */
            font-size: 24px;
            /* 字体加粗 */
            font-weight: 800;
            /* 指定字体样式 */
            font-style: italic;
            /* 指定字体颜色*/
            color: black;
            /* width: 100px; */
            height: 100px;
            /* 指定背景色 */
            background-color: red;
            /* 文本对齐方式 */
            text-align: center;
            text-indent: 2em;
            /* 字体缩写`font:italic bolder 20px/1.2 'Arial','Microsoft YaHei' */
            /* 顺序不能变,有些可以省略 */

        }

        .box {
            width: 100px;
            height: 100px;
            background-color: orange;
            /* 单行文本垂直居中 */
            /* 行高等于盒子高度 ,可以使文本垂直居中 */
            /* line-height: 100px; */

            /* 百分比基于当前字体的百分比 */
            /* line-height: 100%; */
            /* 当前字体的倍数 */
            /* line-height: 1; */
            font: italic bolder 20px/1.2 '微软雅黑', '宋体';
        }
    </style>
</head>

<body>
    <!-- 字体相关属性 -->
    <p>不凡学院</p>
    <div class="box">
        不凡学院不凡学院不凡学院不凡学院不凡学院不凡学院不凡学院不凡学院不凡学院不凡学院
    </div>
</body>

</html>
