<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 外部引入 -->
    <!-- 样式复用 -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!-- 内部书写 -->
    <style>
        /* 书写css样式 */
        /* 选择器{
            样式名:样式值;
            样式名:样式值;
            ...
        } */
        /* 样式不能复用 */
        /* 只能对当前页面生效 */
        /* 平常演示 会用这种方式 */
        /* 选中的是页面当中的所有 p标签 */
        p {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- 行内样式 -->
    <!-- 定位准确 -->
    <!-- 严重耦合 -->
    <!-- 用的很少 -->
    <p style="color:red;">不凡学院</p>

</body>

</html>
