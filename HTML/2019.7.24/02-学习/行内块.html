<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    ul{
        list-style: none;/*声明所有的ul前置图案消失*/
    }
    .A .B{
        display: inline-block; /*设为行内块元素*/
        text-align: center;
        width: 50px;
        height: 50px;
    }
    </style>
</head>
<body>
    <ul>
        <li>dsad</li>
        <li>dasd</li>
        <li>dasda</li>
    </ul>
    <ul class="A ">
        <li class="B">dsada</li>
        <li class="B">dsadsa</li>
        <li class="B">dsad</li>
    </ul>
</body>
</html>
