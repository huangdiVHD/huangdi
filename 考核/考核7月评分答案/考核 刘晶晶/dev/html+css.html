<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 450px;
            position: relative;
            margin: 10px;
        }

        p {
            float: left;
            width: 250px;
            margin-left: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        button {
            float: left;
            margin-left: 10px;
            background-color: #fff;
            font-size: 14px;
        }

        button:nth-child(2) {
            color: gray;
            border: 1px solid gray;
        }

        button:nth-child(3) {
            color: red;
            border: 1px solid orange;
        }

        button:nth-child(4) {
            color: blue;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>这次是一个新的故事很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长</p>
        <button>都市</button>
        <button>连载中</button>
        <button>54.82万字</button>
    </div>
    <div class="box">
        <p>穿越天地复苏的平行世界真的存在吗?</p>
        <button>都市</button>
        <button>完本</button>
        <button>1万字</button>
    </div>
    <div class="box">
        <p>修真四万年</p>
        <button>科幻</button>
        <button>完本</button>
        <button>1059.98万字</button>
    </div>

</body>

</html>
