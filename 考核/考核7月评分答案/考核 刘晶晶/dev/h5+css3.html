<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .box {
            width: 700px;
            height: 120px;
            background-color: #333;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }

        .item {
            float: left;
            width: 70px;
            height: 70px;
            margin: 0 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* .box-1{
            position: relative;
        } */

        li:first-child {
            margin-left: 60px;
        }

        li:last-child {
            margin-right: 0;
        }

        .item img {
            width: 100%;
            height: 60px;
            margin-top: 10px;
        }

        .item .jt {
            display: block;
            position: absolute;
            left: 0;
            top: 70px;
            transition: all .1s ease;
            transform: translate(0px, 0px);
            /* display: none; */
            opacity: .7;
        }

        /* .item:hover .jt{
            transform: translate(0px,-50px);
            opacity: .7;
        } */
        .jt.active {
            top: 0px;
        }
        .wen-1{
            position: absolute;
            bottom: 10px;
            left: 75px;
            
            
        }
        .wen-2{
            position: absolute;
            bottom: 10px;
            left: 240px;
            
        }
        .wen-3{
            position: absolute;
            bottom: 10px;
            left: 420px;
            
        }
        .wen-4{
            position: absolute;
            bottom: 10px;
            left: 595px;
            
        }
        .tex {
            color: #fff;
            font-size: 14px;
        }

        .zero {
            display: block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: aqua;
            position: absolute;
            top: 90px;
            left: 90px;
            display: none;
        }
        .tex.active{
            display: none;
        }
    </style>
</head>

<body>
    <ul class="box">
        <li class="item">
            <img src="icon/cd-default.svg" alt="">
            <img src="icon/cd-active.svg" alt="" class="jt">
        </li>
        <li class="item">
            <img src="icon/camera-default.svg" alt="">
            <img src="icon/camera-active.svg" alt="" class="jt">
        </li>
        <li class="item">
            <img src="icon/file-default.svg" alt="">
            <img src="icon/file-active.svg" alt="" class="jt">
        </li>
        <li class="item">
            <img src="icon/mine-default.svg" alt="">
            <img src="icon/mine-active.svg" alt="" class="jt">
        </li>
        <div class="wen-1">
            <p class="tex">Home</p>
        </div>
        <div class="wen-2">
                <p class="tex">Camera</p>
        </div>
        <div class="wen-3">
                <p class="tex">Files</p>
        </div>
        <div class="wen-4">
            <p class="tex">Mine</p>
        </div>
        <span class="zero"></span>
    </ul>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $('.item').click(function () {
            var index = $(this).index();
            $(this).siblings().children().removeClass('active');
            $(this).children().addClass('active');
            $('.tex').eq(index).addClass('active');
            $('.zero').show();
            if(index == 0){
                $('.zero').css({
                    left:89,
                    transition:'all .3s ease'
                    });
            }else{
                var str = 78 + ($(this).width()+105)*index;
                $('.zero').css({
                    left:str,
                    transition:'all .3s ease'
                });
            }
        })
       
    </script>
</body>

</html>
