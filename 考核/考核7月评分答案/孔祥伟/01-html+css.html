<head>

    <title>Document</title>
    <style>
        .txt{
            width: 400px;
            height: 30px;
            line-height: 30px;
            margin: 0 auto;
        }
    .txt span:nth-child(1){
        float: left;
        width: 200px;
        height: 30px;
        color: gray;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;

    }
    .txt span:nth-child(2){
        color: gray;
        font-size: 14px;
        border: 1px solid gray ;
    }
    .txt span:nth-child(3){
        color: red;
        font-size: 14px;
        border: 1px solid red ;
    }
    .txt span:nth-child(4){
        color: blue;
        font-size: 14px;
        border: 1px solid blue ;
    }
    
    
    
    </style>
</head>
