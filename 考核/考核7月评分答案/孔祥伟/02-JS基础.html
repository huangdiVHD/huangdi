    <script>
        var arr = [0, 1, 2, 3, 4, 5];
        //1请实现，指定任意索引，对应数组项前移一个位置。
        //把前一个覆盖

        function preArr(arr, index) {
            if(index===0){
            delete(arr[index]);
            arr.shift();

            }else{

               arr[index - 1] = arr[index];
            delete(arr[index]);
            for (var i = index; i < arr.length; i++) {
                arr[i] = arr[i + 1];
            }
            arr.length--; 
            }
            
            return arr;
        }
        console.log(preArr(arr, 0));

        //2请实现，指定任意索引，对应数组项移动到最前面。
        // 3请实现，指定任意索引，对应数组项移动到最后面
        var arr1 = [0, 1, 2, 3, 4, 5];

        function moveArr(arr,index,isTrue){
            //true 最前面
            //false 最后面
            if(isTrue){
                arr[0]=arr[index];
            //最前元素被指定索引值替换
            arr.splice(index,1);
            }else{
                arr[arr.length-1] = arr[index];
            arr.splice(index,1);

            }
            
            return arr;
        }
        console.log(moveArr(arr1, 3,false));

        //4请实现，指定任意两项索引，对应数组项交换位置。

        var arr3 = [0, 1, 2, 3, 4, 5];

        function changeArr(arr,a,b){
            var t = 0;
            t = arr[a];
            arr[a] = arr[b];
            arr[b] = t;
            return arr;

        }
        console.log(changeArr(arr3,0,4));




    </script>
