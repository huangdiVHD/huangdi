<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 100px auto;
            width: 300px;
            border: 1px solid black;
        }

        p {
            margin-bottom: 10px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .tag {
            float: right;
        }

        .tag span {
            font-size: 14px;
            border: 1px solid gray;
            color: gray;
            font-weight: bolder;
            padding: 0 2px;
        }

        .tag span:nth-child(2) {
            border-color: red;
            color: red;
        }

        .tag span:last-child {
            border-color: skyblue;
            color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="tag">
            <span>都市</span>
            <span>连载中</span>
            <span>54.82万字</span>
        </div>
        <p>
            这次是一个新的故事你是v的力量附加费文明收到v该设备如何把握然后
        </p>
        <div class="tag">
            <span>都市</span>
            <span>完本</span>
            <span>1万字</span>
        </div>
        <p>
            这次是一个新的故事你是v的力量附加费文明收到v该设备如何把握然后
        </p>
        <div class="tag">
            <span>科幻</span>
            <span>完本</span>
            <span>1059.98万字</span>
        </div>
        <p>
            这次是一个
        </p>
    </div>
</body>

</html>
