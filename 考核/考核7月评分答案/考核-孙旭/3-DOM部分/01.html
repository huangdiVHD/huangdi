<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <form action="/account/login" id="login-form" method="post">
        <p>账号: <input type="text" name="username" required /></p>
        <p>密码: <input type="password" name="pwd" required /></p>
        <p><input type="submit" value="登录" onclick="stop(event)"></p>
    </form>

   
    <script>
        //  <!-- 1.获取form的方法: -->
        var form = document.getElementsByTagName('form')[0];

        var form = document.getElementById('login-form');

        var form = document.querySelector('form');

        var form = document.querySelectorAll('form')[0];

        var form = querySelector('#login-form');

        
        // 2.阻止表单默认提交行为
        function stop(event){
            event.preventDefault();
        }
    
    </script>

   
</body>
</html>
