
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        * {
        margin: 0;
        padding: 0;

        }
    .box,.box2,.box3 {
        width: 100%;
        height: 30px;
        clear: both;
        margin-top: 20px;
        
    }
    p {
        height: 100%;
        max-width: 20%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        float: left;
        margin-top: 0;
        line-height: 30px;
    }

   
    button {
        float: left;
        height: 100%;
        margin-left: 5px;
    }
    button:nth-child(2){
        color: gray;
    }
    
    button:nth-child(3){
        color: red;
    }
    
    button:last-child{
        color: skyblue;
    }
    </style>
</head>
<body>
    <div class="box">
        <p>这是以恶环境和风格发挥被海风百合额好吧我发很多技能文件我的封为贵妃</p>
        <button>都市</button>

        <button>54.3万字</button>
    </div>

    <div class="box2">
        <p>多么刻苦健康减肥经济将会如何和国际化货币和你会不会饿的氛围</p>
        <button>都市</button>
        <button>完本</button>
        <button>556.3万字</button>
        </div>

     <div class="box3">
        <p>鸟巢嘉年华不懂会不会发给后人广汇股份以后如果还高发热个人跟任何人</p>
        <button>科幻</button>
        <button>完本</button>
        <button>1203.3万字</button>
    </div>   
</body>
</html>
