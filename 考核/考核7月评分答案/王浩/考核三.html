<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <form action="/account/login" id="login-form" method="post">
            <p>账号: <input type="text" name="username" required /></p>
            <p>密码: <input type="password" name="pwd" required /></p>
            <p><input type="submit" value="登录" /></p>
        </form>
        <!-- 方式一：通过id获取单个标签 -->
        <script>
        var div1 = document.getElementById("login-form");
        console.log(div1);
        // 通过标签名获取
        var arr1 = document.getElementsByTagName("form")[0];
        console.log(arr1);
        // 通过 类名 获得 标签数组
       var arr2 = document.querySelector("form")[0];
       console.log(arr2);
       
        
        </script>
        
    
</body>
</html>
