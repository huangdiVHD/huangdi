<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
		margin: 0;
		padding: 0;
	}
	ul {
		list-style: none;
	}
	a {
		text-decoration: none;
	}
    .box{
        width: 400px;
        height: 400px;;
        margin: 0 auto;
    }
    .box-1,
    .box-2,
    .box-3{
        margin: 5px 0 5px 0;

    }
    .first-text,
    .second-text,
    .third-text{
        width: 220px;
        margin-right:20px;
        display: inline-block;
        font-size: 18px;
        color: #bfbfbf;
        /* 超出部分变成... */
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    a{
        font-size: 13px;
        color: #bfbfbf;
        font-weight: bold;
        border: 1px solid #bfbfbf;
        padding: 1px;
    }
    .serialize,
    .end{
        font-size: 13px;
        color: red;
        border: 1px solid red;
        padding: 1px;
        font-weight: bold;
    }
    .number-1{
        font-size: 13px;
        color: blue;
        border: 1px solid blue;
        padding: 1px;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-1">
        <div class="first-text">这是一个新的故事这是一个新的故事这是一个新的故事这是一个新的故事</div>
        <a href="#">都市</a>
        <span class='serialize'>连载中</span>
        <span class='number-1'>54.82万字</span>
    </div>
    <div class="box-2">
            <div class="second-text">穿越天地复苏的平行世界穿越天地复苏的平行世界</div>
            <a href="#">都市</a>
            <span class='end'>完本</span>
            <span class='number-1'>1万字</span>
        </div>
        <div class="box-3">
                <div class="third-text">修真四万年</div>
                <a href="#">科幻</a>
                <span class='end'>完本</span>
                <span class='number-1'>1059.98万字</span>
            </div>
    </div>
    
</body>
</html>
