    <style>
        .uls {
            width: 500px;
            height: 140px;
            background-color: black;
            margin: 50px auto;
            list-style: none;
            position: relative;
            overflow: hidden;
        }

        li {
            width: 50px;
            height: 100%;
            float: left;
            margin-right: 50px;
            border: 1px solid red;

        }

        .list {
            display: block;
            width: 100%;
            height: 50px;
            border: 1px solid orange;
            margin-top: 50px;
        }

        .sp {
            display: block;
            color: white;
            width: 50px;
            text-align: center;
            margin-top: 20px;
        }

        .imgs {
            display: block;
            width: 50px;
            border: 1px solid green;
            transition: all .3s ease;
        }

        .active {
            display: block;
            position: absolute;
            top: 80px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <ul class="uls">
        <li class="li1 lis">
            <img src="icon/cd-default.svg" alt="" class="list1 list">
            <span class="sp1 sp">Home</span>
            <img src="icon/cd-active.svg" alt="" class="img1 imgs">
        </li>
        <li class="li2 lis">
