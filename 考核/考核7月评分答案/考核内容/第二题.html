    <style>
        /* 2.通过设置 style 属性实现该div元素从左上角到右下角的 red 到 blue 的渐变。 */
        div {
            background: radial-gradient(at left top, red, blue);
        }

    <script src="jquery-3.4.1.min.js"></script>
    <script>
        // 1.使用document.createElement在页面创建一个高宽为 300 像素*150 像素的 div 元素，插入到<body>标签下。
        var rectangle = document.createElement("div");
        var style = document.createAttribute('style');
        rectangle.setAttribute('class', 'rectangle');
        rectangle.style.width = '150px';
        rectangle.style.height = '300px';
        document.body.appendChild(rectangle);
        var box = document.createElement('div');

        //3. 在<body>元素内append20 个类名为.box的盒子。
        for (var i = 0; i < 20; i++) {
            var d = document.createElement('div');
            document.body.append(d);
            var myText = document.createTextNode("这是文本");
            d.setAttribute('class', 'box');
            d.appendChild(myText);
        }
        var img = document.createElement('img');
        document.body.appendChild(img);
        img.setAttribute("class", 'a')
        img.appendChild(myText)
