    <script>

        //指定任意索引，对应数组项前移一个位置。

            // var a = prompt('输入索引');

            // var temp = arr[a];

            // console.log(arr);
    

            var b = prompt('输入索引')

        function pev(a,arr) {
            if(a == 0) {
                alert('已经在最前边了')
            } else if(a > arr.length - 1 || a < 0) {
                alert('请输入正确的下标')
            } else{
                var temp = arr[a];
                arr[a] = arr[a - 1];
                arr[a - 1] = temp;
            }
            alert('新的数组为'  + arr);
        }
    

            pev(b,arr)
