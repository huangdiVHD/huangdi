    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            position: relative;
            background-color: rgb(7, 7, 7);
            width: 1200px;
            height: 300px;
            margin: 100px auto;
            overflow: hidden;
        }
        .icon{
            float: left;
            width: 200px;
            height: 204px;
            margin: 50px 50px 60px 50px;
        }
        .icon p{
            position: absolute;
            bottom: -50px;
            left: 80px;
            text-align: center;
            margin: 20px auto;
            color: white;
            font-weight: bolder;
        }
        .home .hidden{
            float: left;
        }
        .home .chuxian,
        .camera .chuxian,
        .files .chuxian,
        .mine .chuxian{
            float: left;
            /* display: none; */
            transition: all 0.8s ;
            transform: translateY(200px);
        }
        /* .home .chuxian.active,
        .camera .chuxian.active,

            /* transform: translateY(-202px); */
        /* } */ */
        .home,
        .camera,
        .files,
        .mine{
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="icon home">
            <img  class='hidden' src="icon/cd-default.svg" alt="">
            <img  class="chuxian" src="icon/cd-active.svg" alt="">
            <p>Home</p>
        </div>
        <div class="icon camera">
            <img class='hidden' src="icon/camera-default.svg" alt="">
            <img class="chuxian" src="icon/camera-active.svg" alt="">
            <p>Camera</p>
        </div>
        <div class="icon files">
            <img class='hidden'src="icon/file-default.svg" alt="">

        <div class="icon mine">

            <img class="chuxian" src="icon/mine-active.svg" alt="">
