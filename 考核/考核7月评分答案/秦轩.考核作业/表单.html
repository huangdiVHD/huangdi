<body>
    <form action="/account/login" id="login-form" method="post">

    </form>
    <!-- 获取<form>元素。（尽可能多的方法）

    <script src="../../../第四周js-dom,bom/06-jQuery/01-jquery/dev/js/jquery-3.4.1.min.js"></script>
    <script>
        var formEl1 = document.getElementById('login-form');
        var formEl2 = document.getElementsByTagName('form')[0];

        var pEl1 = document.getElementsByTagName('p')[0];
        var pEl2 = document.getElementsByTagName('p')[1];
        var pEl3 = document.getElementsByTagName('p')[2];

        var formEl3 = pEl1.parentNode
        var formEl4 = pEl2.nextSibling.parentNode || pEl2.nextElementSibling.parentNode;
        var formEl5 = pEl2.previousSibling.parentNode || pEl2.previousElementSibling.parentNode;
        var formEl6 = $('form')[0];
        var formEl7 = $('#login-form')[0];
        var formEl8 = $('p').parent()[0];
        var formEl9 = $('input').parents()[3];

        console.log(formEl12)
        $('form').submit(function () {

        })
