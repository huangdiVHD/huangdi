<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    img {
        width: 30px;
        height: 18px;
        background-color: pink;
    }

    img::after {
        content: '我是img标签吗?'
    }
</style>

<body>
    <div></div>
    <img src="" alt="" class='box'>
    <a href="#" class="box">我是img标签吗</a>
    <p class="box">我是img标签吗</p>
    <span class="box">我是img标签吗</span>
    <!-- 1.使用document.createElement在页面创建一个高宽为 300 像素*150 像素的
        div 元素，插入到<body>标签下。
        2.通过设置 style 属性实现该div元素从左上角到右下角的 red 到 blue 的渐变。
        3.在<body>元素内append20 个类名为.box的盒子。
        4.点击元素判断当前点击元素是否是img元素。
        5.获取页面中所有的<a>元素，遍历获取到的元素，对其中href属性以#开头的元素，
        设置背景色为红色 -->
    <script src="../../../第四周js-dom,bom/06-jQuery/02-jquery/dev/js/jquery-3.4.1.min.js"></script>
    <script>
        //第三题
        for (var i = 0; i <= 20; i++) {
            $('div').append($('<a></a>'))
        }
        $('a').addClass('.box')
        //第五题
        $('a[href^="#"]').css({
            display: 'block',
            background: 'red',
            width: '100px',
            height: '100px',
        })
        //第四题
        $('.box').click(function () {
            // console.log($(this)[0].tagName
            alert('我是' + $(this)[0].tagName + '标签')
        })
    </script>
</body>

</html>
