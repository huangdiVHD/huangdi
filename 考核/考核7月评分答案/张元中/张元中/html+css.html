<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset-min.css">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            margin: 100px auto;
            border: 1px solid gray;
        }

        .row1,
        .row2,
        .row3 {
            float: left;
            margin-left: -5px;
            width: 300px;
            height: 50px;
        }

        .word1,
        .word2,
        .word3 {
            float: right;
            height: 30px;
            margin-top: 9px;
            color: blue;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            border: 1px solid rgb(64, 64, 184);
        }

        .status {
            float: right;
            height: 30px;
            margin-top: 9px;
            margin-right: 10px;
            color: red;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            border: 1px solid rgb(185, 84, 84);
        }

        .fication {
            float: right;
            height: 30px;
            margin-top: 9px;
            margin-right: 10px;
            color: gray;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            border: 1px solid rgb(184, 177, 177);
        }

        .title {
            float: right;
            height: 30px;
            margin-top: 9px;
            margin-right: 10px;
            color: rgb(192, 185, 185);
            text-align: center;
            line-height: 30px;
            font-size: 16px;
        }

        .t1 {
            width: 120px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .t2 {
            width: 162px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .t3 {
            width: 112px;
            overflow: hidden;
            white-space: nowrap;
            text-align: left;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="row1">
            <span class="word1">
                54.82万字
            </span>
            <span class="status">
                连载中
            </span>
            <span class="fication">
                都市
            </span>
            <a class="title t1">
                这次是一个全新的故事是讲的男主角男主角男主角
            </a>
        </div>
        <div class="row2">
            <span class="word2">
                1万字
            </span>
            <span class="status">
                完本
            </span>
            <span class="fication">
                都市
            </span>
            <a class="title t2">
                穿越天地复苏的平行世界在那里发生的爱恨情仇
            </a>
        </div>
        <div class="row3">
            <span class="word2">
                1059.98万字
            </span>
            <span class="status">
                完本
            </span>
            <span class="fication">
                修真
            </span>
            <a class="title t3">
                修真三万年
            </a>
        </div>
    </div>
</body>

</html>
