<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //指定任意索引向前移动一个位置
        var arr = [0, 1, 2, 3, 4, 5]

        function foo(el, arr) {
            var num;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == el && i != 0) {
                    num = arr[i - 1]
                    arr[i - 1] = arr[i]
                    arr[i] = num
                }
            }
            return arr;
        }
        console.log(foo(4, arr))
        //指定任意索引 移动到最前面
        function fooEl(a, arr) {
            var arr = [0, 1, 2, 3, 4, 5]

            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == a) {
                    num = arr[0]
                    arr[0] = arr[i]
                    arr[i] = num
                }
            }
            return arr;
        }
        console.log(fooEl(3, arr))
         //任意索引移动到最后面
        function foo1(b, arr) {
            var arr = [0, 1, 2, 3, 4, 5]
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == b) {
                    num = arr[arr.length-1]
                    arr[arr.length-1] = arr[i]
                    arr[i] = num
                }
            }
            return arr;
        }
        console.log(foo1(3, arr))
         //只等任意两个索引交换位置
         function ffo(c,d){
          var arr = [0, 1, 2, 3, 4, 5]
          var num1;
          var num2;
          var num3;
          for(var i=0;i<arr.length;i++){
                if(arr[i]==c) {
                  num1 = i;
          }
         }
         for(var j=0;j<arr.length;j++){
                if(arr[j]==d) {
                  num2 = j;
         }
         }
          num3 = arr[num1];
          arr[num1] = arr[num2];
          arr[num2] = num3;
          return arr;
         }
         console.log(ffo(1,3));
    </script>
</body>

</html>
