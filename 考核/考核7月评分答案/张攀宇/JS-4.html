<body>
    <script>
        var arr = [0, 1, 2, 3, 4, 5];

        function sort(arr, a, b) {
            if (a > arr.length - 1 || a < 0 || b > arr.length - 1 || b < 0 || a == b) {
                return;
                // alert(看清楚呀);
            } else {
                var temp = arr[a];
                arr[a] = arr[b];
                arr[b] = temp;
            }

            return arr;
        }
        console.log(sort(arr, 2, 4));
    </script>
</body>
