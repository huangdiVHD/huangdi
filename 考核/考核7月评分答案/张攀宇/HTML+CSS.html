<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
    <style>
        .box1,
        .box2,
        .box3 {
            width: 400px;
            height: 30px;
            margin: 10px;

        }

        p {
            width: 200px;
            float: left;
            font-size: 16px;
            color: gray;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .p1 {
            width: 245px;
            
        }

        a {
            float: left;
            margin-right: 10px;
            background-color: #fff;
            font-size: 14px;
            padding: 3px;
        }

        a:nth-child(2) {
            color: gray;
            border: 1px solid gray;

        }

        a:nth-child(3) {
            color: red;
            border: 1px solid red;

        }

        a:nth-child(4) {
            color: blue;
            border: 1px solid blue;

        }
    </style>
</head>

<body>
    <div class="box1">
        <p>这是一个新的故事啦啦啦啦啦啦啦</p>
        <a>都市</a>
        <a>连载中</a>
        <a>54.82万字</a>

    </div>
    <div class="box2">
        <p class="p1">穿越天地复苏得平行世界啦啦啦啦啦</p>
        <a>都市</a>
        <a>完本</a>
        <a>1万字</a>

    </div>
    <div class="box3">
        <p>修真四万年</p>
        <a>科幻</a>
        <a>完本</a>
        <a>1059.98万字</a>

    </div>
</body>

</html>
</body>

</html>
