<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 使用document.createElement在页面创建一个高宽为 300 像素*150 像素的 div 元素，插入到<body>标签下。
        通过设置 style 属性实现该div元素从左上角到右下角的 red 到 blue 的渐变。
        在<body>元素内append20 个类名为.box的盒子。
        点击元素判断当前点击元素是否是img元素。
        获取页面中所有的<a>元素，遍历获取到的元素，对其中href属性以#开头的元素，设置背景色为红色。 -->
    <img src="icon/file-active.svg" alt="">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        var newElement = document.createElement('div');
        document.body.appendChild(newElement);
        newElement.style.width = '300px';
        newElement.style.height = '150px';
        // newElement.style.backgroundColor = 'green';
        newElement.style.background = "linear-gradient(145deg ,red, blue) ";
        newElement.style.margin = '0 auto';
        for (var i = 0; i <= 20; i++) {
            var div = document.createElement('div');
            document.body.appendChild(div);
            div.className = 'box';
        }
        $('body').click(function () {
            var oo = document.getElementsByTagName("");
            if (oo = img) {
                oo = 'img';
                alert('这是img');
            }
            console.log(oo);
        });

    </script>
</body>

</html>
