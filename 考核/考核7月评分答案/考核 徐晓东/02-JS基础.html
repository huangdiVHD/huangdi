<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [0, 1, 2, 3, 4, 5];

        // console.log(foo1(2));
        // console.log(foo2(3));
        // console.log(foo3(5));
        // console.log(exchange(4, 5));

        function foo1(i) {
            if (i >= 1) {
                var temp = arr[i];
                arr[i] = arr[i - 1];
                arr[i - 1] = temp;
            }
            return arr;
        }

        function foo2(i) {
            for (var j = i; j < arr.lenth - 1; j++) {
                var temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
            return arr;
        }

        function foo3(i) {
            for (var j = i; j >= 1; j--) {
                var temp = arr[j];
                arr[j] = arr[j - 1];
                arr[j - 1] = temp;
            }
            return arr;
        }

        function exchange(i, j) {
            var temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
            return arr;
        }
    </script>

</body>
