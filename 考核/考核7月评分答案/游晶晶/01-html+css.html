<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .box1,.box2,.box3{
            /* width: 400px; */
            height: 30px;
            
          margin: 10px;

        }
        p{
            width: 200px;
            float: left;
            font-size: 16px;
            color: gray;
            overflow: hidden;
           white-space: nowrap;
           text-overflow: ellipsis;
          
          
        }
        button{
            float: left;
            margin-right: 10px;
            background-color: #fff;
            border:none;
            border: 1px solid gray;
           
            padding: 3px;
            cursor: pointer;
        }
        button:nth-child(2){
            color: gray;
            

        }
        button:nth-child(3){
            color: red;
            

        }
        button:nth-child(4){
            color:blue;
            font-weight: bolder;
            

        }
    </style>
</head>
<body>
    <div class="box1">
        <p>这是一个新的股市内部三方被各省市对你来说</p>
        <button>都市</button>
        <button>连载中</button>
        <button>54.82万字</button>

    </div>
    <div class="box2">
        <p>是你索尼大法没深V困了就睡</p>
        <button>都市</button>
        <button>完本</button>
        <button>1万字</button>

    </div>
    <div class="box3">
        <p>修真四万年</p>
        <button>科幻</button>
        <button>完本</button>
        <button>1059.98万字</button>

    </div>
</body>
</html>
