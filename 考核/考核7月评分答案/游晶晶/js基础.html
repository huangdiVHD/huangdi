<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        // 1. 向前移动一个位置
        var arr = [0, 1, 2, 3, 4, 5];
        function foo(el, arr) {

            var temp;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == el && i != 0) {
                    temp = arr[i - 1];
                    arr[i - 1] = arr[i];
                    arr[i] = temp;
                }
            }
            return arr;
        }
        console.log(foo(3, arr));
        // 2.对应数组项移动到最前面
        function fo2(a, arr) {
            var arr = [0, 1, 2, 3, 4, 5];

            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == a) {
                    temp = arr[0];
                    arr[0] = arr[i];
                    arr[i] = temp;

                }
            }
            return arr;
        }
        console.log(fo2(2, arr));
        // 3.对应数组项移动到最后面
        function fo3(a, arr) {
            var arr = [0, 1, 2, 3, 4, 5];

            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == a) {
                    temp = arr[arr.length - 1];
                    arr[arr.length - 1] = arr[i];
                    arr[i] = temp;

                }
            }
            return arr;
        }
        console.log(fo3(4, arr));
        // 4.指定任意两项索引，对应数组项交换位置
        
        function fo4(a, b) {
            var arr = [0, 1, 2, 3, 4, 5];
            var index1;
            var index2;
            var temp;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == a) {
                    index1 = i;
                }
            }
            for (var j = 0; j < arr.length; j++) {
                if (arr[j] == b) {
                    index2 = j;
                }
            }
            temp=arr[index1];
            arr[index1]=arr[index2];
            arr[index2]=temp;
            return arr;
        }
        console.log(fo4(3, 5));
    </script>
</body>

</html>
