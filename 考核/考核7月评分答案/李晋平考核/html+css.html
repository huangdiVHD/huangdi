<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .all {
            position: relative;
            width: 300px;
            height: 300px;
            /* background-color: pink; */
            margin: 100px auto;
        }
        
        .box1,
        .box2,
        .box3 {
            width: 150px;
            overflow: hidden;
            display: inline-block;
            white-space: nowrap;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
            -khtml-text-overflow: ellipsis;
            -moz-text-overflow: ellipsis;
            -webkit-text-overflow: ellipsis;
        }
        
        p {
            display: inline-block;
            font-size: 17px;
            color: rgba(0, 0, 0, .5);
        }
        
        .text {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 14px;
        }
        
        .text .text-o {
            color: rgba(0, 0, 0, .5);
            border: 1px solid #333;
        }
        
        .text .text-t {
            color: red;
            border: 1px solid #333;
        }
        
        .text .text-s {
            color: blue;
            border: 1px solid #333;
        }
        
        .text2 {
            position: absolute;
            top: 28px;
            right: 0;
            font-size: 14px;
        }
        
        .text2 .text-o {
            color: rgba(0, 0, 0, .5);
            border: 1px solid #333;
        }
        
        .text2 .text-t {
            color: red;
            border: 1px solid #333;
        }
        
        .text2 .text-s {
            color: blue;
            border: 1px solid #333;
        }
        
        .text3 {
            position: absolute;
            top: 55px;
            right: 0;
            font-size: 14px;
        }
        
        .text3 .text-o {
            color: rgba(0, 0, 0, .5);
            border: 1px solid #333;
        }
        
        .text3 .text-t {
            color: red;
            border: 1px solid #333;
        }
        
        .text3 .text-s {
            color: blue;
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <div class="all">
        <div class="box1">
            <p>这是一个新的故事年卡几十年速度还是卡活动空间控件</p>

        </div>
        <div class="text">
            <span class="text-o">都市</span>
            <span class="text-t">连载中</span>
            <span class="text-s">54.82万字</span>
        </div>
        <div class="box2">
            <p>这是一个新的故事年卡几十年速度还是卡活动空间控件</p>

        </div>
        <div class="text2">
            <span class="text-o">都市</span>
            <span class="text-t">完本</span>
            <span class="text-s">1万字</span>
        </div>
        <div class="box3">
            <p>修真四万年</p>

        </div>
        <div class="text3">
            <span class="text-o">科幻</span>
            <span class="text-t">完本</span>
            <span class="text-s">1059.98万字</span>
        </div>
    </div>
</body>

</html>
