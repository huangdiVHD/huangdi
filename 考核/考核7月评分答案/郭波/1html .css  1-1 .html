<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 160px;
            height: 22px;
            float: left;
            overflow: hidden;
            word-break: keep-all;
            text-overflow: ellipsis;
            color: gray;
        }
        
        .box1 {
            width: 200px;
            height: 22px;
            float: left;
            overflow: hidden;
            word-break: keep-all;
            text-overflow: ellipsis;
            color: gray;
        }
        
        button {
            background-color: #fff
        }
        
        .not-1 {
            border: 1px solid #D6D8DB;
            color: #AEB3B9;
        }
        
        .not-2 {
            border: 1px solid red;
            color: red;
        }
        
        .not-3 {
            border: 1px solid #669DF0;
            color: #669DF0
        }
    </style>
</head>

<body>
    <div class="box">
        这次是一个新的故事章节阅读下载
    </div>
    <button class="not-1">都市</button>
    <button class="not-2">连载中</button>
    <button class="not-3">54.82万字</button> <br>

    <div class="box1">
        穿越天地复苏的平行世界受的苦分工会
    </div>
    <button class="not-1">都市</button>
    <button class="not-2">完本</button>
    <button class="not-3">1万字</button> <br>

    <div class="box">
        修真四万年
    </div>
    <button class="not-1">科幻</button>
    <button class="not-2">完本</button>
    <button class="not-3">1059.98万字</button>
</body>

</html>
