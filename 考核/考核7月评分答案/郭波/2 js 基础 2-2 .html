<body>
    <script>
        var arr = [0, 1, 2, 3, 4, 5];

        //    2. 请实现，指定任意索引，对应数组项移动到最前面。
        function lgth(num, arr) {
            var tit = arr[num]
            for (var i = 0; i < arr.length; i++) {
                if (num == i) {
                    arr.splice(i, 1);
                    arr.unshift(tit);
                }
            }
            console.log(arr)
        }
        lgth(5, arr);
    </script>
