    <script>
        var arr = [0, 1, 2, 3, 4, 5];

        //    1. 请实现，指定任意索引，对应数组项前移一个位置
        function lgth(num, arr) {
            var str = arr[arr.length - 1]
            var tit = arr[num]
            for (var i = 0; i < arr.length; i++) {
                if (num == i && i == 0) {
                    arr[arr.length - 1] = arr[num];
                    arr[num] = str
                }
                if (num == i) {
                    arr[num] = arr[i - 1];
                    arr[i - 1] = tit
                }
            }
            console.log(arr)
        }
        lgth(3, arr);
    </script>
