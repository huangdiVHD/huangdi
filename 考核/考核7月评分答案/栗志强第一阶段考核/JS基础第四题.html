<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS基础第四题</title>
</head>

<body>
    <script>
        var arr = [0, 1, 2, 3, 4, 5];
        var num1 = parseInt(prompt('请输入索引号:'));
        var num2 = parseInt(prompt('请输入要交换的索引号:'));
        function forward(num1,num2) {
            if(num1>=0 &&num1<=5 && num2>=0 &&num2<=5){
                var temp = arr[num1];
            arr[num1] = arr[num2];
            arr[num2]=temp;

            console.log(arr);
            }else{
                alert('请输入正确的索引号!')
            }
            
        }
        forward(num1,num2);
    </script>
</body>
</html>
