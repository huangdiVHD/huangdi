<!DOCTYPE html>
<html lang="en">

<head>

    <title>第一题</title>
    <style>
        .box {
            margin: 50px auto;
            width: 400px;

        }

        .item {
            margin-bottom: 10px;
            max-width: 100%;

        }

        .item-icon {
            float: right;
        }

        .item-icon button {
            background-color: transparent;
            outline: none;
            cursor: pointer;
        }

            border: 1px solid gray;

        }

        .item-icon .status {
            border: 1px solid red;
            color: red;
        }

        .item-icon .words {
            border: 1px solid skyblue;
            color: skyblue;
        }

        .item-txt {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: gray;
            font-family: '黑体';
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item">

            <div class="item-txt">
                修真四万年

        </div>
    </div>

</body>

</html>
