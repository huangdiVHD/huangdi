    <script>
        var arr = [0, 1, 2, 3, 4, 5];
        function num(a, arr) {
            for (i = 0; i < arr.length; i++) {
                if (a == 0) {
                    return console.log(arr);
                } else if (a == i && i != 0) {
                    var temp = arr[i];
                    arr[i] = arr[i - 1];
                    arr[i - 1] = temp;
                }
            }
            console.log(arr);
        }
        function num1(a, arr) {
            for (i = 0; i < arr.length; i++) {
                if (a == 0) {
                    return console.log(arr);
                } else if (a == i && i != 0) {
                    var temp = arr[i];
                    arr[i] = arr[0];
                    arr[0] = temp;
                }
            }
            console.log(arr);
        }
        function num2(a, arr) {
            for (i = 0; i < arr.length; i++) {
                if (a == arr.length-1) {
                    return console.log(arr);
                } else if (a == i && i != 0) {
                    var temp = arr[i];
                    arr[i] = arr[arr.length-1];
                    arr[arr.length-1] = temp;
                }
            }
            console.log(arr);
        }
        function num3(a,b,arr) {
                if (a == b) {
                    return console.log(arr);
                } else {
                    var temp = arr[a];
                    arr[a] = arr[b];
                    arr[b] = temp;
                }
            console.log(arr);
        }
