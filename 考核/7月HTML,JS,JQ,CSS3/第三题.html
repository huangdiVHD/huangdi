<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <form action="/account/login" id="login-form" method="post">
            <p>账号: <input type="text" name="username" required /></p>
            <p>密码: <input type="password" name="pwd" required /></p>
            <p><input type="submit" value="登录" onclick="fun(event)"/></p>
        </form>
        <!-- 获取<form>元素。（尽可能多的方法）
        <form>表单元素提交时，阻止默认的表单提交行为。 -->
        <script>
        var form = document.getElementById('login-form');
        //1
        console.log(form);
        //2
        for (var i =0 ;i<form.length;i++){
            console.log(form[i]);
        }
        //3
        var form1 = document.querySelectorAll('p');
        console.log(form1);
        //阻止默认提交行为
        function fun(event){
            event.preventDefault();
        }
        </script>
</body>
</html>
