<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wx{
				display: none;
				position: relative;
				width: 100%;
				height: 600px;
				margin: 0 auto;
				background:rgba(0,0,0,5) url(wx.jpg) no-repeat center;
			}
			.btn{
				   position: absolute;
				   bottom:0px;
				   left: 600px;
				   width: 200px;
				   height: 30px;
			}
		</style>
	</head>
	<body>
		<div class="wx"></div>
		<div class="btn">点击切换微信二维码</div>
		
		<script type="text/javascript">
			var btn = document.getElementsByClassName('btn')[0];
			var wx  = document.getElementsByClassName('wx')[0];
			 btn.onclick = function (){
			 	wx.style.display = 'block';
			 	btn.style.display = 'none';
			 }
			 wx.onclick = function (){
			 	wx.style.display = 'none';
			 	btn.style.display = 'block';
			 	
			 }
		</script>
	</body>
</html>
