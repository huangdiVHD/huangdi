<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="p1" class="title">不凡学院</p>
    <input type="checkbox">
    <img src="img/a.jpg" alt="图片" class="img">
    <script>
        var pEl = document.getElementById('p1');
        var input = document.getElementsByTagName('input')[0];
        console.log(pEl.id);
        // 这个对象没有 class 属性
        // class 在js 当中是 关键字
        console.log(pEl.className);

        pEl.title = '不凡学院';
        // pEl.className = 'text';
        // 追加类名 text
        pEl.className = 'title text';

        input.checked = true; // 选中


        // 元素节点.getAttribute("属性名称");
        // 元素节点.setAttribute(属性名, 新的属性值);
        // 元素节点.removeAttribute(属性名);
        var imgEl = document.getElementsByClassName('img')[0];
        console.log(imgEl.getAttribute('src'));
        // 设置
        imgEl.setAttribute('src', 'img/hulk.jpg');

        // 删除
        imgEl.removeAttribute('alt');
    </script>
</body>

</html>
