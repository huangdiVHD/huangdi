<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0px;
        padding: 0px;
    }
    ul{
        list-style: none;
    }
    body {
        background-color: black;
    }
    .box {
          width: 630px;
          height: 400px;
          margin: 100px auto;
          padding-top: 10px;
          padding-left: 10px;
          border: 1px solid white;

    }
    .img1 {
        float: left;
        width: 200px;
        height: 190px;
        margin-right: 10px;
        margin-bottom: 10px;
        /* margin: 10px; */
        opacity: 1;
    }
    .box .img1.active {
        opacity: 0.1;
    }
    </style>
</head>
<body>
    <ul class="box">
        <!-- <li class="img1 active" style="background-image: url('images/01.jpg')"></li>
        <li></li>
        <li></li> -->
    </ul>
  <script src="js/jquery-3.4.1.js"></script>
  <script>
    var imgArr = ['01.jpg', '02.jpg', '03.jpg', '04.jpg', '05.jpg', '06.jpg'];
    picture($('.box'),imgArr);
    $('.img1').mouseover(function(){
        $(this).removeClass('active');
        $(this).siblings().addClass ('active');
    });
    $('.box').mouseout(function(){
        $('.img1').removeClass('active');
    });
    function picture ($el,arr){
          var str = '';
          for(var i = 0; i<arr.length;i++){
               str += ' <li class="img1" style="background-image: url(images/'+ arr[i] +')"></li>';
          }
          $el.html(str);
    }
  </script>
</body>
</html>
