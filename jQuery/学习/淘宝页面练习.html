<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0px;
        padding: 0px;
    }
    ul{
        list-style: none;
    }
    .box{
        width: 322px;
        height: 250px;
        margin: 100px auto 0 auto;
        border-top: 1px solid red;
        border-right: 1px solid red;
        border-left: 1px solid red;;
        
    }
    .left {
        width: 60px;
        height: 250px;
        float: left;
        border-right: 1px solid red;
        align-content: center;
    }
    .img1 {
        width: 200px;
        height: 250px;
        float: left;
        border-bottom: 1px solid red;;
    }
    .right {
        width: 60px;
        height: 250px;
        float: left;
        border-left: 1px solid red;
    }
    .li1{
        width: 60px;
        height: 27px;
        border-bottom: 1px solid red;
        line-height: 20px;
        text-align: center;
        cursor: pointer;
    }
    .li2 {
        width: 60px;
        height: 27px;
        border-bottom: 1px solid red;
        line-height: 30px;
        text-align: center;
        cursor: pointer;
    }
    </style>
</head>
