        // jquery 如何实现
        // jquery 已经帮我们 给每隔li 都绑定上了 事件 (内部已经循环过了)
        $('.left .item').mouseover(function () {
            // index()方法 可以获取当前点击元素的 下标
            // this 指向调用者 (触发事件的dom对象)
            // $(this) 把this这个dom对象 包装成了 jq对象
            var index = $(this).index();
            // console.log(index);
            var url = product[0][index].img;
            $img[0].src = 'images/' + url;;


            // 另外一点 需要注意的是,在回调函数当中 ,this的指向通常会发生变化,所以慎用
            // jquery 里边不用担心 , 是因为 jquery 强行修改了this的 指向,指向当前绑定事件的 dom对象
        })


        function initPro(el, arr) {
            var str = '';
            for (var i = 0; i < arr.length; i++) {
                str += '<li class="item">' + arr[i].text + '</li>'
            }
            el.innerHTML = str;
        }
    </script>
