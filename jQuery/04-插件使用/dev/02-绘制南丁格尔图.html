<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入Echarts -->
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            backgroundColor: '#2c343c',
            textStyle: {
                // color: 'rgba(255, 255, 255, 0.3)'
            },
            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            series: [{
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                // 南丁格尔图
                roseType: 'angle',
                itemStyle: {
                    // 扇形颜色
                    color: '#c23531',
                    // 阴影的大小
                    // shadowBlur: 200,
                    // 阴影水平方向上的偏移
                    shadowOffsetX: 0,
                    // 阴影垂直方向上的偏移
                    shadowOffsetY: 0,
                    // 阴影颜色
                    // shadowColor: 'rgba(0, 0, 0, 0.5)',
                    // hover时
                    emphasis: {
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },
                label: {
                    textStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                },
                labelLine: {
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                },
                data: [{
                        value: 235,
                        name: '视频广告',
                        itemStyle: {
                            color: 'green'
                        }
                    },
                    {
                        value: 274,
                        name: '联盟广告'
                    },
                    {
                        value: 310,
                        name: '邮件营销'
                    },
                    {
                        value: 335,
                        name: '直接访问'
                    },
                    {
                        value: 400,
                        name: '搜索引擎'
                    }
                ]
            }]
        }

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
