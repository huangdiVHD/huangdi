<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入Echarts -->
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例',
                show: true,
                textStyle: {
                    color: 'red'
                }
            },
            tooltip: {},
            legend: {
                data: ['销量', '进货量']
            },
            xAxis: {
                // data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
                data: [{
                        value: '衬衫',
                        textStyle: {
                            color: 'red'
                        }
                    },
                    {
                        value: '羊毛衫',
                        textStyle: {
                            color: 'red'
                        }
                    },
                    {
                        value: '雪纺衫',
                        textStyle: {
                            color: 'black'
                        }
                    },
                    {
                        value: '裤子',
                        textStyle: {
                            color: 'red'
                        }
                    },
                    {
                        value: '高跟鞋',
                        textStyle: {
                            color: 'red'
                        }
                    },
                    {
                        value: '袜子',
                        textStyle: {
                            color: 'red'
                        }
                    }
                ]
            },
            yAxis: {},
            series: [{
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                },
                {
                    name: '进货量',
                    type: 'bar',
                    data: [7, 23, 39, 11, 12, 22]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
