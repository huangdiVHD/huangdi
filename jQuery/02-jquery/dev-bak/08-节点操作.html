<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="box">

    </div>
    <ul>
        <li></li>
        <li></li>
        <li class="li3"></li>
        <li class="li4">李</li>
        <li></li>
        <li></li>
    </ul>
    <button class="btn1">插入节点append</button>
    <button class="btn2">给多个元素append</button>
    <button class="btn3">after</button>
    <button class="btn4">删除节点</button>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        // 创建节点
        var $node = $('<p>不凡学院</p>');
        // var pEl = document.createElement('p');
        // 插入节点
        // 在元素的最后一个子元素后面追加元素：append($node或者标签字符串)
        // 注意存在 剪切效果
        $('.btn1').click(function () {
            $('.box').append($node);
            // appendTo
            // $node.appendTo($('.box'));
        })
        // 如果是给多个目标追加元素，那么方法的内部会复制多份这个元素，然后追加到多个目标里面去。
        $('.btn2').click(function () {
            $('li').append('<span>wspan</span>');
        })

        // appendTo()
        // 作用：把$(selector)追加到node中去
        // $(selector).appendTo(node);

        //  prepend()
        // 作用：在元素的第一个子元素前面追加内容或节点



        // 区分

        // after()
        // 作用：在被选元素之后，作为兄弟元素插入内容或节点
        // $(selector).after(node);

        //  before()
        // 作用：在被选元素之前，作为兄弟元素插入内容或节点
        // $(selector).before(node);
        $('.btn3').click(function () {
            $('.li3').after('<p>不凡</p>')
        })
        // 删除节点
        // $(selector).empty(); 被选节点里边的内容
        // $(selector).html(“”);
        // $(selector).remove();  //会把对象也干掉
        $('.btn4').click(function () {
            // $('.li4').empty();
            // $('.li4').html('');
            $('.li4').remove()
        })
        // 复制节点
        console.log($('.box').clone()); // jq对象
    </script>
</body>

</html>
