<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .strong {
            font-weight: bolder;

        }

        .em {
            font-style: italic;
        }

        .danger {
            color: red;
        }
    </style>
</head>

<body>
    <p>不凡学院</p>
    <button class="btn1">添加strong</button>
    <button class="btn2">添加danger</button>
    <button class="btn3">删除strong</button>
    <button class="btn4">切换em</button>
    <button class="btn5">是否存在danger</button>



    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $('.btn1').click(function () {
            $('p').addClass('strong');
        })
        $('.btn3').click(function () {
            $('p').removeClass('strong')
        })
        $('.btn4').click(function () {
            $('p').toggleClass('em');
        })
        $('.btn5').click(function () {
            // false  true
            alert($('p').hasClass('danger'));
            // alert($('p').hasClass());

        })
    </script>
</body>

</html>
