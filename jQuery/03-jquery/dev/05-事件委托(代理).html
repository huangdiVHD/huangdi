<body>
    <ul>
        <li>li_1</li>
        <li>li_2</li>
        <li>li_3</li>
        <li>li_4</li>
    </ul>
    <button>新增</button>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        var count = 4;
        // $('li').click(function () {
        //     console.log($(this).text());
        // })
        // $('li').on('click', function () {
        //     console.log($(this).text())
        // })
        // 对于 后生成的 li 我们并没有给他 绑定上事件 /
        // 可以采用 事件委托

        $('ul').on('click', 'li', function () {
            console.log('123');
            console.log($(this).text());
        })
        $('button').click(function () {
            count++;
            $('ul').append('<li>li_' + count + '</li>');
        })
    </script>
