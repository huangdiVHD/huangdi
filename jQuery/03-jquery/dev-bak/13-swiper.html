<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/swiper.min.js"></script>
    <title>Document</title>
    <style>
        .swiper-container {
            width: 1226px;
            height: 460px;
            margin: 100px auto;
        }

        .swiper-container .swiper-button-prev {
            width: 30px;
            height: 70px;
            left: 0;
            background: none;
        }

        .swiper-container .swiper-pagination-bullet:hover {
            background-color: #007aff;
            opacity: 1;
        }

        .swiper-container .swiper-pagination-bullet {
            width: 16px;
            height: 16px;
            font-size: 12px;
            line-height: 16px;

        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img/m1.jpg" alt="" srcset="">
            </div>
            <div class="swiper-slide">
                <img src="img/m2.jpg" alt="" srcset="">
            </div>
            <div class="swiper-slide">
                <img src="img/m3.jpg" alt="" srcset="">
            </div>
            <div class="swiper-slide">
                <img src="img/m4.jpg" alt="" srcset="">
            </div>
            <div class="swiper-slide">
                <img src="img/m5.jpg" alt="" srcset="">
            </div>
            <div class="swiper-slide">
                <img src="img/m6.jpg" alt="" srcset="">
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev">
            <</div> <div class="swiper-button-next">
        </div>

        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <!-- 导航等组件可以放在container之外 -->

    <script>
        // swiper  的实例对象
        var mySwiper = new Swiper('.swiper-container', {
            // direction: 'vertical', // 垂直切换选项
            loop: true, // 循环模式选项
            autoplay: {
                delay: 3000, //3秒切换一次
            },
            // effect: 'coverflow',
            // grabCursor: true,
            // centeredSlides: true,
            // slidesPerView: 'auto',
            // coverflowEffect: {
            //     rotate: 50,
            //     stretch: 0,
            //     depth: 100,
            //     modifier: 1,
            //     slideShadows: true,
            // },

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + '">' + (index + 1) + '</span>';
                },
            },

            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // 如果需要滚动条
            // scrollbar: {
            //     el: '.swiper-scrollbar',
            // },
        })
    </script>
</body>

</html>
